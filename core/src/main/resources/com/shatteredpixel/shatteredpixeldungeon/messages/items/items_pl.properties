###armor curses
items.armor.curses.antientropy.name=%s anty-entropii
items.armor.curses.antientropy.desc=Klątwa anty-entropii działa przeciw siłom wszechświata, wyciągając energię z atakującego i przesyłając ją dla ubierającego. To krótko zamraża atakującego, lecz zapala ubierającego!

items.armor.curses.bulk.name=%s objętości
items.armor.curses.bulk.desc=Zbroje objętości wydają się większe i bardziej okazałe, ale nie oferują lepszej ochrony. Co gorsza, ich większy rozmiar sprawia że przechodzenie przez drzwi jest znacznie utrudnione.

items.armor.curses.corrosion.name=%s korozji
items.armor.curses.corrosion.desc=Zbroja korozji jest zdolna do wyrzucania żrącego płynu, pokrywając wszystko w otoczeniu lepką, kwaśną mazią.

items.armor.curses.displacement.name=%s przemieszczenia
items.armor.curses.displacement.desc=Klątwa przemieszczenia próbuje przemieścić ubierającego w bezpieczne miejsce, gdy jest atakowany. Niestety, jest ona nieco zbyt skuteczna i losowo przemieszcza użytkownika po poziomie.

items.armor.curses.metabolism.name=%s metabolizmu
items.armor.curses.metabolism.desc=Klątwa metabolizmu bezpośrednio przeistacza sytość w punkty życia, gdy bohater zostanie zraniony. Powoduje szybszą regenerację życia w zamian za częstsze odczuwanie głodu.

items.armor.curses.multiplicity.name=%s zwielokrotnienia
items.armor.curses.multiplicity.desc=Zbroja zbugowana zwielokrotnieniem zawiera niebezpieczną magię duplikacji. Czasami stworzy lustrzany obraz ubierającego, lecz równie dobrze może powielić atakującego!

items.armor.curses.overgrowth.name=%s zarośnięcia
items.armor.curses.overgrowth.desc=Zbroje zarośnięcia są pokryte różnoraką roślinnością. Wygląda to ciekawie, ale nie czyni to zbroi lepszą, a rośliny losowo aktywują swoje efekty podczas walki!

items.armor.curses.stench.name=%s smrodu
items.armor.curses.stench.desc=Zbroja zbugowana smrodem uwolni opary mdlącego gazu, który zagraża wszystkiemu, co tylko zostanie schwytane wewnątrz obłoku.


###glyphs
items.armor.glyphs.affection.name=%s zauroczenia
items.armor.glyphs.affection.desc=Ta karta obiegowa manipuluje umysłem atakujących, chwilowo ich zauroczając.

items.armor.glyphs.antimagic.name=%s antymagii
items.armor.glyphs.antimagic.desc=Ta karta obiegowa pozwala zbroi chronić swojego właściciela przed atakami magicznymi jak i fizycznymi. Rodzaj zbroi nie ma wpływu na magiczną ochronę.

items.armor.glyphs.brimstone.name=%s siarki
items.armor.glyphs.brimstone.desc=Ta karta obiegowa chroni nosiciela i jego przedmioty przed ogniem, kompletnie niwelując obrażenia i negatywne efekty.

items.armor.glyphs.camouflage.name=%s kamuflażu
items.armor.glyphs.camouflage.desc=Ta karta obiegowa umożliwia ubierającemu wtopienie się w wysoką trawę, dając mu czasową niewidzialność.

items.armor.glyphs.entanglement.name=%s splątania
items.armor.glyphs.entanglement.desc=Ta karta obiegowa wytworzy barierę z ziemi wchłaniającą obrażenia, która ulegnie zniszczeniu w momencie poruszenia.

items.armor.glyphs.flow.name=%s przepływu
items.armor.glyphs.flow.desc=Ta karta obiegowa manipuluje przepływem wody wokół ubierającego, sprawiając że porusza się w niej znacznie szybciej.

items.armor.glyphs.obfuscation.name=%s zaciemniania
items.armor.glyphs.obfuscation.desc=Ta karta obiegowa zlewa noszącego z otoczeniem, czyniąc go znacznie trudniejszym do wykrycia.

items.armor.glyphs.potential.name=%s potencjału
items.armor.glyphs.potential.rankings_desc=Zabity przez: glif potencjału
items.armor.glyphs.potential.desc=Ta karta obiegowa zbiera energię z uderzeń przeciwników, która jest przekazywana do różdżek noszącego.

items.armor.glyphs.repulsion.name=%s odpychania
items.armor.glyphs.repulsion.desc=Ta karta obiegowa z siłą uderza w napastników tak, że odlatują do tyłu.

items.armor.glyphs.stone.name=%s kamienia
items.armor.glyphs.stone.desc=Ta karta obiegowa otacza zbroję ciężkimi magicznymi kamieniami które uniemożliwiają uniki, ale blokują obrażenia proporcjonalnie do uników.

items.armor.glyphs.swiftness.name=%s szybkości
items.armor.glyphs.swiftness.desc=Ta karta obiegowa wzmacnia prędkość noszącego, gdy nie są obok wroga.

items.armor.glyphs.thorns.name=%s cierni
items.armor.glyphs.thorns.desc=Ta karta obiegowa zabija, wywołując  powolne wykrwawianie po zaatakowaniu nosiciela.

items.armor.glyphs.viscosity.name=%s opóźnienia
items.armor.glyphs.viscosity.deferred=opóźnione %d
items.armor.glyphs.viscosity$defereddamage.name=Opóźnione obrażenia
items.armor.glyphs.viscosity$defereddamage.ondeath=Zostałeś zabity przez opóźnione obrażenia...
items.armor.glyphs.viscosity$defereddamage.rankings_desc=Zabity przez opóźnione obrażenia
items.armor.glyphs.viscosity$defereddamage.desc=Obrażenia są zadawane powoli wraz z upływem czasu, a nie natychmiast.\n\nPozostałe opóźnione obrażenia: %d.
items.armor.glyphs.viscosity.desc=Ta karta obiegowa jest zdolny przetrzymać obrażenia zadawane noszącemu i oddać je powoli zamiast wszystko na raz.



###armor
items.armor.armor.ac_detach=ODCZEP
items.armor.armor.detach_seal=Zdejmujesz kartę ze swojego stroju.
items.armor.armor.equip_cursed=Strój okazuje się za mały i niewygodny. Nie możesz go zdjąć
items.armor.armor.identify=Nosisz swoją strój wystarczająco długo, by go zidentyfikować.
items.armor.armor.incompatible=Oddziaływanie różnych czynników wymazało podpis na tym stroju!
items.armor.armor.curr_absorb=Ten strój blokuje _%1$d-%2$d obrażeń_ i wymaga _%3$d siły_ by używać go należycie.
items.armor.armor.avg_absorb=Zazwyczaj ten strój blokuje _%1$d-%2$d obrażeń_ i wymaga _%3$d siły_ by używać go należycie.
items.armor.armor.too_heavy=Z powodu twojej niewystarczającej siły, założenie tego stroju zmniejszy twoją zdolność do ruchu, uniku oraz obrony.
items.armor.armor.probably_too_heavy=Wydaje się, że ten strój jest dla ciebie za ciężki.
items.armor.armor.excess_str=Dzięki twojej nadmiarowej sile jesteś _bardziej skłonny do uników_ nosząc ten strój.
items.armor.armor.evasion=Jest rozszerzony by wzmocnić _uniki._
items.armor.armor.defense=Jest rozszerzony by wzmocnić _obronę._
items.armor.armor.inscribed=Ta strój ma na sobie napisany _%s._
items.armor.armor.cursed_worn=Ponieważ ten strój jest zbugowany, nie masz siły go zdjąć.
items.armor.armor.cursed=Czujesz zbugowanie promieniującą z tego stroju.
items.armor.armor.not_cursed=Ten strój jest wolny od bugów.
items.armor.armor.seal_attached=Karta Olimpijczyka jest umieszczona na tej zbroi.
items.armor.armor$glyph.glyph=podpis
items.armor.armor$glyph.killed=%s zabił cię...

items.armor.classarmor.not_equipped=Musisz nosić ten strój by używać jego specjalnych mocy!
items.armor.classarmor.low_charge=Strój nie ma wystarczająco dużo ładunku, aby wykorzystać jego specjalną moc!

items.armor.clotharmor.name=Strój szkolny
items.armor.clotharmor.desc=Krawat i błękitna koszula - regulaminowy strój szkolny. Nikt nie może się do niego przyczepić.

items.armor.huntressarmor.name=peleryna łowczyni
items.armor.huntressarmor.ac_special=DUCHOWE OSTRZA
items.armor.huntressarmor.no_enemies=Nie widać przeciwników
items.armor.huntressarmor.desc=Przebranie na dzień fantastyki. Łowczyni w takiej pelerynie może stworzyć wachlarz z widmowych ostrzy. Każde z nich namierzy jednego wroga w polu widzenia łowczyni, zadając cios o mocy zależnej od aktualnie założonej broni białej.

items.armor.leatherarmor.name=Marynarka
items.armor.leatherarmor.desc=Jest dopełnieniem stroju szkolnego. Można ją nosić w zimne dni, ale jakość jej wykonania pozostawia wiele do życzenia.

items.armor.magearmor.name=szata maga
items.armor.magearmor.ac_special=STOPIONA ZIEMIA
items.armor.magearmor.desc=Przebranie na Dzień Fantastyki. Gdy mag nosi tą wspaniałą szatę, zyskuje możliwość rzucenia zaklęcia płynnej ziemi - wszyscy przeciwnicy w zasięgu jego wzroku zostaną jednocześnie podpaleni i uziemieni.

items.armor.mailarmor.name=Niespodziewanie regulaminowy strój
items.armor.mailarmor.desc=Burgundowe spodnie i biała koszula nie tylko wyglądają czadowo, ale są też dopuszczone przez regulamin stroju szkolnego.

items.armor.platearmor.name=Nieregulaminowy strój
items.armor.platearmor.desc=Tylko nieliczni są w stanie ubrać do szkoly nieregulaminowy strój i wyjść z tego cało.

items.armor.roguearmor.name=strój łotrzyka
items.armor.roguearmor.ac_special=BOMBA DYMNA
items.armor.roguearmor.fov=Możesz skoczyć wyłącznie na puste pole w zasięgu wzroku
items.armor.roguearmor.prompt=Wybierz cel skoku
items.armor.roguearmor.desc=Przebranie na Dzień Fantastyki. Nosząc mroczne odzienie, łotrzyk może wykonać sztuczkę, która nazywana jest "bomba dymna". Oślepia przeciwników, którzy mogą go zobaczyć i odskakuje.

items.armor.scalearmor.name=strój na WF
items.armor.scalearmor.desc=Biała koszulka i czerwone spodenki to regulaminowy strój sportowy. Wygodny i szykowny, idealny do ćwiczeń.

items.armor.warriorarmor.name=strój obronny wojownika
items.armor.warriorarmor.ac_special=HEROICZNY SKOK
items.armor.warriorarmor.prompt=Wybierz kierunek natarcia
items.armor.warriorarmor.desc=Przebranie na Dzień Fantastyki. Pomimo, iż zbroja wygląda na ciężką, pozwala ona wojownikowi na wykonanie heroicznego skoku, w stronę wskazanej lokacji, uderzając w ziemię i ogłuszając wszystkich pobliskich przeciwników.



###artifacts
items.artifacts.alchemiststoolkit.name=zestaw małego chemika
items.artifacts.alchemiststoolkit.ac_brew=MIESZAJ
items.artifacts.alchemiststoolkit.not_ready=Zestaw małego chemika jeszcze się nie załadował.
items.artifacts.alchemiststoolkit.cursed=Zbugowany zestaw małego chemika nie pozwala ci na używanie chemii!
items.artifacts.alchemiststoolkit.enemy_near=Nie możesz tego zrobić w pobliżu przeciwników.
items.artifacts.alchemiststoolkit.full=Twój zestaw małego chemika ma maksimum energii!
items.artifacts.alchemiststoolkit.desc=Ten zestaw małego chemika ma przeróżne składniki i ziółka z małą fiolką, pozwalając bawić się w chemika w dowolnym miejscu i czasie.
items.artifacts.alchemiststoolkit.desc_cursed=Zbugowany zestaw małego chemika przyczepił się do twego boku i nie pozwala używać chemii.
items.artifacts.alchemiststoolkit.desc_warming=Zestaw małego chemika ładuje się i będzie gotowy do użycia po zdobyciu doświadczenia.
items.artifacts.alchemiststoolkit.desc_hint=Założony zestaw małego chemika powoli generuje chemiczną energię w trakcie zdobywania doświadczenia. Być może można go ulepszyć w kotle chemicznym?

items.artifacts.artifact.cannot_wear_two=Nie możesz nosić dwóch takich samych artefaktów.
items.artifacts.artifact.equip_cursed=Artefakt boleśnie wiąże się z tobą.
items.artifacts.artifact.curse_known=Czujesz zbugowanie promieniującą z tego artefaktu.
items.artifacts.artifact.not_cursed=Ten artefakt jest wolny od zbugowania.
items.artifacts.artifact.need_to_equip=Musisz założyć Twój artefakt aby to uczynić.

items.artifacts.capeofthorns.name=płaszcz cierni
items.artifacts.capeofthorns.desc=Blachy po zniszczonej Lokomotywie ułożyły się tworząc sztywny płaszcz. Wydaje się, że zawiera on jakąś głęboką energię, może ma on jakieś moce pana Adama?
items.artifacts.capeofthorns.desc_inactive=Płaszcz spoczywając na twoich ramionach dodaje ci otuchy. Zdaje się, że zyskuje on energię z obrażeń, które otrzymujesz.
items.artifacts.capeofthorns.desc_active=Płaszcz wyzwala zmagazynowaną energię promieniując ochronną mocą.
items.artifacts.capeofthorns$thorns.inert=Twój płaszcz znów staje się obojętny.
items.artifacts.capeofthorns$thorns.radiating=Twój płaszcz zaczyna promieniować energią, czujesz się chroniony!
items.artifacts.capeofthorns$thorns.levelup=Twój płaszcz nabiera mocy!
items.artifacts.capeofthorns$thorns.name=Ciernie
items.artifacts.capeofthorns$thorns.desc=Twoja peleryna promieniuje energią, która otacza cię polem obronnym!\n\nCałe zadawane ci obrażenia są niwelowane podczas działania efektu cierni. Dodatkowo, gdy napastnik jest obok ciebie, niwelowane obrażenia są odbijane w jego stronę.\n\nPozostałe rundy efektu cierni: %s.

items.artifacts.chaliceofblood.name=tandetny kielich
items.artifacts.chaliceofblood.ac_prick=UKŁUJ SIĘ
items.artifacts.chaliceofblood.yes=Tak, wiem, co robię
items.artifacts.chaliceofblood.no=Nie, zmieniłem zdanie
items.artifacts.chaliceofblood.prick_warn=Z każdym użyciem czara odbiera więcej życiodajnej energii. Jeżeli nie będziesz ostrożny, możesz się łatwo zabić.\n\nCzy na pewno chcesz ofiarować mu więcej życiodajnej energii?
items.artifacts.chaliceofblood.onprick=Dźgnąłeś się i twoja esencja życia spłynęła do czary.
items.artifacts.chaliceofblood.ondeath=Czara wyssała z ciebie całą esencję życia...
items.artifacts.chaliceofblood.desc=Ten kielich ma kształt czaszki trzymanej w łapie smoka. Mimo swojej plastikowej konstrukcji jest wart jakieś 13 funtów.
items.artifacts.chaliceofblood.desc_cursed=Zbugowany kielich przyczepił się do ciebie i wstrzymuje twoją umiejętność regeneracji zdrowia.
items.artifacts.chaliceofblood.desc_1=Kiedy trzymasz kielich czujesz dziwny pociąg, aby pociąć się na jego krawędzi.
items.artifacts.chaliceofblood.desc_2=Trochę twojej krwi zostało przelane do kielicha, subtelnie czujesz jak kielich karmi cię energią życia. Dalej pragniesz pociąć się za pomocą jego brzegu, nawet jeżeli wiesz, że to może boleć.
items.artifacts.chaliceofblood.desc_3=Kielich jest wypełniony po brzegi twoją esencją życia. Czujesz jak oddaje ci ją z powrotem.

items.artifacts.cloakofshadows.name=niewidzialna peleryna
items.artifacts.cloakofshadows.ac_stealth=SKRADAJ SIĘ
items.artifacts.cloakofshadows.cooldown=Twója peleryna potrzebuje %d rund, by się naładować.
items.artifacts.cloakofshadows.cursed=Nie możesz użyć niewidzialnej peleryny.
items.artifacts.cloakofshadows.no_charge=Twoja peleryna nie odnowiła się wystarczająco, aby była zdolna do użytku.
items.artifacts.cloakofshadows.desc=Bezcenna magiczna peleryna, która została sprzed laty skradziona z królewskiej pracowni przez łotrzyka. Założona jest w stanie skutecznie ukryć właściciela na krótki okres czasu, przez co staje się niewidzialny.\n\nIm częściej jest używana, tym bardziej rośnie w sile pozwalając łotrzykowi stawać się niewidzialnym częściej na dłuższy okres czasu.
items.artifacts.cloakofshadows$cloakstealth.no_charge=Twoja peleryna się wyładowała.
items.artifacts.cloakofshadows$cloakstealth.levelup=Twoja peleryna nabiera mocy!
items.artifacts.cloakofshadows$cloakstealth.name=Zamaskowany
items.artifacts.cloakofshadows$cloakstealth.desc=Twoja peleryna zapewnia ci niewidzialność, tylko gdy masz ją na sobie.\n\nPodczas twej niewidzialności przeciwnicy nie mogą za tobą podążać, jak i atakować. Ataki fizyczne oraz magiczne efekty (takie jak ustrojstwa i ściągi), natychmiastowo zmyją ten efekt.\n\nJesteś niewidzialny na tak długo, póki nic tego nie przerwie lub twoja peleryna się wyładuje.

items.artifacts.driedrose.name=uschnięta róża absolwenta
items.artifacts.driedrose.ac_summon=PRZYWOŁAJ
items.artifacts.driedrose.ac_direct=KOMENDA
items.artifacts.driedrose.ac_outfit=STRÓJ
items.artifacts.driedrose.spawned=Już przywołałeś absolwenta.
items.artifacts.driedrose.no_charge=Róża nie jest jeszcze w pełni naładowana.
items.artifacts.driedrose.cursed=Nie możesz użyć zbugowanej róży.
items.artifacts.driedrose.no_space=W pobliżu nie ma wolnego miejsca.
items.artifacts.driedrose.charged=Róża jest w płeni naładowana!
items.artifacts.driedrose.desc=Czy to ta róża, o której wspomniał absolwent zanim zniknął? Wygląda na to, że ma w sobie jakieś absolwentowe moce. Możliwe, że da się nią przywołać tego zmarłego wojownika.
items.artifacts.driedrose.desc_no_quest=Zeschła róża, która w jakiś sposób wciąż się trzyma, pomimo swojego wieku.\n\nWygląda na to, że ma jakąś absolwentową moc, lecz w tej chwili nie masz pojęcia, jak jej użyć.
items.artifacts.driedrose.desc_hint=Wygląda na to, że brakuje jej kilku płatków. Być może ponowne ich doczepienie wzmocni różę?
items.artifacts.driedrose.desc_cursed=Zbugowana róża jest przywiązana do twojej ręki, jest zimna.
items.artifacts.driedrose.desc_weapon=Broń absolwenta: %s.
items.artifacts.driedrose.desc_armor=Zbroja absolwenta: %s.
items.artifacts.driedrose$petal.name=wysuszony płatek
items.artifacts.driedrose$petal.no_rose=Nie masz róży, do której mógłbyś doczepić płatek.
items.artifacts.driedrose$petal.no_room=Nie ma już miejsca dla tego płatka, więc go wyrzucasz.
items.artifacts.driedrose$petal.maxlevel=Róża jest pełna!
items.artifacts.driedrose$petal.levelup=Dodałeś płatek do róży.
items.artifacts.driedrose$petal.desc=Delikatny, wysuszony płatek, który jakoś przetrwał aż tak daleko wgłąb lochu.
items.artifacts.driedrose$wndghosthero.title=Wyposażenie absolwenta
items.artifacts.driedrose$wndghosthero.desc=Absolwent sam w sobie jest słaby, lecz jego forma jest wystarczająco solidna, aby dzierżyć broń i zbroję. Może używać tych przedmiotów, tak jak ty.\n\nAbsolwent może aktualnie być wyposażony w przedmioty wymagające do _ %d siły._
items.artifacts.driedrose$wndghosthero.weapon_prompt=Wybierz broń
items.artifacts.driedrose$wndghosthero.armor_prompt=Wybierz zbroję
items.artifacts.driedrose$wndghosthero.cant_unique=Absolwent nie może używać unikatów.
items.artifacts.driedrose$wndghosthero.cant_unidentified=Nie masz wystarczającej wiedzy o tym przedmiocie.
items.artifacts.driedrose$wndghosthero.cant_cursed=Nie możesz dać absolwentowi zbugowanego ekwipunku.
items.artifacts.driedrose$wndghosthero.cant_strength=Absolwent nie jest wystarczająco silny, by tego użyć.

##ghost hero
items.artifacts.driedrose$ghosthero.name=smutny absolwent
items.artifacts.driedrose$ghosthero.def_verb=zwód

items.artifacts.driedrose$ghosthero.hello=Witaj ponownie %s.
items.artifacts.driedrose$ghosthero.introduce=Moja dusza jest przywiązana do tej róży, to był mój skarb, prezent od mojego ukochanego, osamotnionego na powierzchni.\n\nNie mogę do niego wrócić, ale dzięki tobie mam drugą szansę, by skończyć moją podróż. Kiedy będę w stanie, odpowiem na twoje wezwanie i będę walczyć u twojego boku.\n\nTak długo, jak będziesz mieć tę różę, usłyszę twój głos, więc możesz jej użyć, by kierować moimi działaniami z oddali.\n\nByć może uda ci się tam, gdzie ja zawiodłem...

items.artifacts.driedrose$ghosthero.dialogue_sewers_1=Ten korytarz kiedyś tętnił życiem. Teraz nie ma tu żywego ducha...
items.artifacts.driedrose$ghosthero.dialogue_sewers_2=Ciekawe, gdzie są wszyscy uczniowie i nauczyciele...
items.artifacts.driedrose$ghosthero.dialogue_sewers_3=Musimy mieć się na baczności. Nie wiadomo, co kryje się za rogiem...
items.artifacts.driedrose$ghosthero.dialogue_sewers_4=Popiersie Słowackiego wciąż jest na swoim miejscu, jak za dawnych czasów.
