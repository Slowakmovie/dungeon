actors.mobs.scorpio.name=czwórka
actors.mobs.scorpio.desc=Prawie piątka, ale warto poprawić, bo średnią zaniżą.

actors.mobs.senior.name=Mikołaj Botor
actors.mobs.senior.desc=Śmieszny niski facet. Lubi zbierać nosze, albo noże. Należy do radiowęzła.

actors.mobs.shaman.name=Lwiątko, konkurs fizyczny
actors.mobs.shaman.bolt_kill=Pokonało cię pytanie o prąd elektryczny...
actors.mobs.shaman.desc=Konkurs fizyczny Lwiątko charakateryzuje się trudnymi pytaniami o elektryczność i niewielką frekwencją.
actors.mobs.shaman$redshaman.spell_desc=Pytanie o tarcie osłabia twoje ataki.
actors.mobs.shaman$blueshaman.spell_desc=Pytanie o moc _zwiększa zadane ci obrażenia._
actors.mobs.shaman$purpleshaman.spell_desc=Pytanie z optyki _obniżają twoją celność i zdolność do uników._

actors.mobs.armoredbrute.name=Olimpiada drugi etap
actors.mobs.armoredbrute.desc=Kolejny etap jest dużo trudniejszy niż poprzedni. Bądźcie silni!

actors.mobs.skeleton.name=szkielet z sali biologicznej
actors.mobs.skeleton.explo_kill=Zginąłeś od nadmiaru wapnia...
actors.mobs.skeleton.def_verb=blok
actors.mobs.skeleton.desc=Może i niektóre części nie są wsadzone tam gdzie powinny, jednak nadal jest to kompletny szkielet człowieka. _Większość_ kości nie jest prawdziwa...

actors.mobs.slime.name=galaretka
