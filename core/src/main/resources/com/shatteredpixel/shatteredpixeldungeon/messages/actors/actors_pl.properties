actors.mobs.slime.desc=Sprzedawana na kiermaszach, ta akurat ma smak jagodowy...

actors.mobs.snake.name=dwójka
actors.mobs.snake.hint=Spróbuj użyć przycisku badawczego na ocenie, aby dowiedzieć się, jak je poprawiać.
