###blobs
actors.blobs.blizzard.desc=W tym miejscu jest bardzo zimno.

actors.blobs.confusiongas.desc=W tym miejscu wiruje chmura gazu pomieszania.

actors.blobs.electricity.desc=Błyska tu elektryczność.
actors.blobs.electricity.rankings_desc=Porażony prądem
actors.blobs.electricity.ondeath=Zostałeś śmiertelnie porażony...

actors.blobs.fire.desc=W tym miejscu szaleje pożar.

actors.blobs.foliage.desc=Promienie światła przebijają mrok ogrodu.

actors.blobs.freezing.desc=Tutejsze powietrze jest chłodniejsze niż normalnie.

actors.blobs.goowarn.desc=W powietrzu czuć zapach salsy.

actors.blobs.inferno.desc=W tym miejscu szaleje piekielny ogień.

actors.blobs.paralyticgas.desc=W tym miejscu unosi się chmura gazu paraliżującego.

actors.blobs.smokescreen.desc=W tym miejscu unosi się chmura gęstego, ciemnego dymu.

actors.blobs.stenchgas.desc=W tym miejscu unosi się chmura obrzydliwego smrodu.

actors.blobs.stormcloud.desc=W tym miejscu unosi się skłębiona chmura pary wodnej.

actors.blobs.toxicgas.desc=W tym miejscu unosi się zielonkawa chmura toksycznego gazu.
actors.blobs.toxicgas.rankings_desc=Uduszony
actors.blobs.toxicgas.ondeath=Toksyczny gaz zabił Cię...

actors.blobs.corrosivegas.desc=W tym miejscu unosi się chmura śmiercionośnego, żrącego gazu.

actors.blobs.waterofawareness.procced=Kiedy bierzesz łyk, czujesz jak wiedza wlewa się do twojego umysłu. Teraz wiesz wszystko o przedmiotach, które założyłeś. Wyczuwasz też położenie wszystkich przedmiotów na tym piętrze i znasz wszystkie jego sekrety.
actors.blobs.waterofawareness.desc=Potęga wiedzy promieniuje z wody w tej umywalce. Weź z niej łyk aby odkryć wszystkie sekrety noszonych przedmiotów.

actors.blobs.waterofhealth.procced=Kiedy bierzesz łyk z tej umywalki, czujesz że twoje rany zasklepiają się.
actors.blobs.waterofhealth.desc=Energia zdrowia promieniuje z wody w tej umywalce. Weź łyk aby uleczyć swoje rany i zaspokoić głód.

actors.blobs.wateroftransmutation.desc=Energia zmiany promieniuje z wody w tej umywalce. Wrzuć do niej jakiś przedmiot aby zamienić go w coś innego.

actors.blobs.web.desc=Ten teren jest zainfekowany przez koronawirusa. Wchodzisz na własną odpowiedzialność!



###buffs
actors.buffs.adrenaline.name=Adrenalina
actors.buffs.adrenaline.desc=Przypływ fizycznej mocy, adrenalina zwiększa moc ataku i prędkość poruszania się.\n\nAdrenalina pozwala jej celowi biegać z podwójną prędkością i atakować 50%% szybciej.\n\nPozostałe tury:%s.

actors.buffs.adrenalinesurge.name=Przypływ adrenaliny
actors.buffs.adrenalinesurge.desc=Przypływ wielkiej siły, ale niestety nie na zawsze.\n\nSiła zwiększona: +%d.\nTur pozostałych:%s.

actors.buffs.amok.name=Amok
actors.buffs.amok.desc=Amok powoduje stan wielkiego szału i dezorientacji dla jego celu. \n\nKiedy stworzenie jest pod wpływem amoku, zaatakuje tego kto jest najbliżej, obojętnie czy to przyjaciel czy wróg.\n\nAmok będzie jeszcze trwał przez: %s tur.

actors.buffs.arcanearmor.name=Magiczna zbroja
actors.buffs.arcanearmor.desc=Otacza cię cienka bariera, częściowo blokująca obrażenia od magicznych ataków.\n\nTwoja magiczna zbroja jest aktualnie wzmocniona o 0-%d.\n\nDo osłabienia zbroi pozostało %s tur.

actors.buffs.artifactrecharge.name=Ładowanie artefaktu
actors.buffs.artifactrecharge.desc=Energia przepływa przez ciebie, zwiększając prędkość ładowania noszonych artefaktów.\n\nEfekt ten działa różnie na różne artefakty, ale wszystkie będą mniej ograniczone przez poziom naładowania.\n\nPozostałych tur:%s.

actors.buffs.barkskin.name=Skóra z kory
actors.buffs.barkskin.desc=Twoja skóra jest utwardzona, jakby szorstka i twarda jak kora.\n\nUtwardzona skóra polepsza twoją zbroję, pozwalając na lepszą obronę przeciwko fizycznym atakom.\n\nZbroja polepszona o:%d.\nTury dopóki efekt nie osłabnie:%s.

actors.buffs.barrier.name=Bariera
actors.buffs.barrier.desc=Solidna bariera energii, która zablokuje wszystkie obrażenia.\n\nBariera będzie otrzymywać obrażenia od wszystkiego, co odbija, o ile wystarczy jej energii. Magia bariery będzie się także rozpraszać z prędkością 1 punktu na turę. \n\nPozostała energia bariery: %d.

actors.buffs.berserk.angered=Pod stresem
actors.buffs.berserk.berserk=Zakręcony
actors.buffs.berserk.exhausted=Wykończony
actors.buffs.berserk.recovering=Odzyskiwanie sił
actors.buffs.berserk.angered_desc=Powaga ran Laureata zwiększa siłę jego ciosów. Im więcej fizycznych obrażeń zostanie mu zadane, tym bardziej wzrośnie jego furia, pozwalająca mu zadać dodatkowe obrażenia. Obrażenia zablokowane przez zbroję również generują furię.\n\nFuria minie z czasem. Im niższe zdrowie , tym dłużej potrwa ten proces.\n\nJeżeli laureat straci wszystkie punkty życia przy maksymalnej furii, mając na sobie swoją pieczęć, wpadnie w szał i _powstrzyma swoją śmierć_ na krótki czas.\n\nObecna furia: _%.0f%%_\n_+%.0f%%_ obrażeń
actors.buffs.berserk.berserk_desc=Na krawędzi śmierci, strach i niepewność znikają, pozostaje tylko gniew. W tym stanie bliskim śmierci laureat jest niezwykle silny: _zadaje 50% więcej obrażeń, zyskuje dodatkową ochronę, i odmawia śmierci._\n\nDodatkowa ochrona jest tym silniejsza, im lepsza jest zbroja laureata, i będzie się powoli wyczerpywać w miarę upływu czasu. Kiedy ta ochrona zostanie zredukowana do 0, laureat podda się i zginie.\n\nKażda forma leczenia powróci laureata do stabilności, ale będzie on wyczerpany. Będzie musiał zdobyć więcej doświadczenia, aby znów móc kumulować furię.
actors.buffs.berserk.recovering_desc=Wewnętrzna siła ma swoje granice. Laureat musi odpocząć zanim ponownie może wpaść w furię.\n\nPodczas odpoczynku laureat nie kumuluje furii od zadanych mu obrażeń.\n\nPoziomy do odzyskania sił: %.2f
actors.buffs.berserk.no_rages=Furia będzie pernamentnie go wymęczać, zmniejszając jego maksymalne zdrowie.
actors.buffs.berserk.past_rages=Laureat wpadł w furię _%d_ razy\nMaksymalne zdrowie zmniejszone do: _%d%%_
actors.buffs.berserk.rankings_desc=Oszalał na śmierć

actors.buffs.bleeding.name=Krwawienie
actors.buffs.bleeding.ondeath=Poległeś przez krwawienie
actors.buffs.bleeding.heromsg=Krwawisz!
actors.buffs.bleeding.rankings_desc=Wykrwawiony na śmierć
actors.buffs.bleeding.desc=Ta rana niepokojąco mocno krwawi. \n\nKrwawienie powoduje obrażenia co każdą turę. Raz na turę obrażenia zmniejszają się o losową ilość, aż w końcu krwawienie zniknie. \n\nKrwawienie może w tym momencie zadać maksymalnie %d obrażeń.

actors.buffs.bless.name=Błogosławiony
actors.buffs.bless.desc=Potężny impuls skupienia, część uważa, że jest ofiarowany przez bogów. \n\nBłogosławieństwo zwiększa celność oraz unikanie o 25 %%, czyniąc błogosławionego znacznie efektywniejszym w bitwie. \n\nPozostałe tury błogosławieństwa: %s.

actors.buffs.blindness.name=Oślepiony
actors.buffs.blindness.heromsg=Zostałeś oślepiony!
actors.buffs.blindness.desc=Oślepienie sprawia że postrzegasz świat jako ciemną, rozmytą plamę. \n\nOślepiona postać nie widzi dalej niż na jedno pole przed sobą, co czyni ataki dystansowe nieskutecznymi oraz sprawa że bardzo łatwo jest stracić z oczu odległych przeciwników. Dodatkowo, oślepiony bohater nie może czytać zwojów oraz ksiąg. \n\nOślepienie będzie jeszcze trwało przez: %s tur.

actors.buffs.burning.name=Płonący
actors.buffs.burning.heromsg=Zapaliłeś się!
actors.buffs.burning.burnsup=%s spłonął!
actors.buffs.burning.ondeath=Spłonąłeś...
actors.buffs.burning.rankings_desc=W proch się obrócisz...
actors.buffs.burning.desc=Kilka rzeczy jest bardziej niepokojących niż bycie pokrytym płomieniami. \n\nOgień będzie zadawał obrażenia co turę, aż zostanie ugaszony lub zgaśnie. Ogień może zostać ugaszony poprzez wejście do wody lub rozprysk pękającej mikstury. \n\nDodatkowo ogień może zapalić łatwopalne tereny lub przedmioty, które wejdą z nim w kontakt. \n\nPalenie będzie jeszcze trwało przez: %s tur lub do momentu gdy zostanie ugaszone.

actors.buffs.charm.name=Zauroczony
actors.buffs.charm.heromsg=Jesteś pod wpływem uroku!
actors.buffs.charm.desc=Zauroczenie jest rodzajem magii, która sprawia, że przeciwnicy będą chwilowo uwielbiać się nawzajem.\n\nZauroczone istoty nie są w stanie bezpośrednio zaatakować przeciwnika, który je zauroczył. Nie przeszkadza im to jednak atakować innych celów. Wstrząs zadany bólem skróci długość działania efektu.\n\nPozostałe tury zauroczenia: %s

actors.buffs.chill.name=Wychłodzony
actors.buffs.chill.freezes=%s zamarza!
actors.buffs.chill.desc=Nie całkiem zamarznięty, lecz wciąż dużo za chłodny.\n\nSchłodzone cele wykonują wszystkie działania duże wolniej, w zależności od tego, ile tur tego efektu wciąż pozostało. W najgorszym przypadku stanowi to ekwiwalent bycia spowolnionym.\n\nSchłodzenie będzie jeszcze trwało przez: %1$s tur.\nSzybkość jest zredukowana o: %2$s%%

actors.buffs.combo.name=Kombo
actors.buffs.combo.combo=%d ciąg uderzeń!
actors.buffs.combo.bad_target=Musisz wycelować w przeciwnika w zasięgu ataku.
actors.buffs.combo.clobber_prompt=Wybierz cel do Sprania.\nOszałamia i odrzuca cel
actors.buffs.combo.clobber_desc=_Spranie_ jest dostępne. Ten atak _odrzuca przeciwnika do tyła i oszałamia go,_ lecz powoduje zmniejszona obrażenia. Jest doskonały do kupienia czasu podczas walki.
actors.buffs.combo.cleave_prompt=Wybierz cel do Rozłupania\nJeśli zabije, zachowuje kombo
actors.buffs.combo.cleave_desc=_Rozłupanie_ jest dostępne. Ten atak powoduje zwiększone obrażenia, a _jeśli zabije przeciwnika, zachowa kombo zamiast je wyzerować._ Jest świetny do budowania kombo podczas walki z wieloma przeciwnikami.
actors.buffs.combo.slam_prompt=Wybierz cel do Trzaśnięcia\nOchrona i obrażenia są zależne od rodzaju zbroi
actors.buffs.combo.slam_desc=_Trzaśnięcie_ jest dostępne. Ten atak powoduje _zwiększone obrażenia oraz daje ci osłonę bazując na skuteczności twojej zbroi._ Jest świetne do zakończenia walki, pozwalając na zachowanie wytrzymałości do następnej.
actors.buffs.combo.crush_prompt=Wybierz cel do Zmiażdżenia\n\nZadaje wiele obrażeń
actors.buffs.combo.crush_desc=_Zmiażdżenie_ jest aktualnie dostępne. Ten niszczycielski atak _zadaje masywne obrażenia bardzo konsekwentnie._ Jest doskonały do zdjęcia potężnego przeciwnika z dużą ilością zdrowia!
actors.buffs.combo.fury_prompt=Na którym wrogu wyładować furię?\nAtakuje wiele razy bardzo szybko
actors.buffs.combo.fury_desc=_Furia_ jest obecnie dostępna. Ten niszczycielski atak _trafia tyle razy, ile wskazuje twój aktualny licznik kombo,_ jednak obrażenia są zmniejszone. Furia jest świetna, jeśli masz zaklęcie na broni, jako że to zaklęcie aktywuje się przy każdym trafieniu!
actors.buffs.combo.desc=Weteran wchodzi w rytm przy celnych uderzeniach. Każdy atak zwiększa długość ciągu o jeden, ale zbyt długie przerwy między atakami lub dwa niecelne ataki przerwą ciąg.\n\nSkuteczne ciągi pozwalają na wykonanie ruchów kończących: potężnych ataków które zawsze trafią przeciwnika! Różne ruchy kończące są dostępne przy ciągu o długości 2, 4, 6, 8 i 10. Użycie ruchu kończącego przerywa ciąg.

actors.buffs.corruption.name=Wypaczony
actors.buffs.corruption.desc=Korupcja wchłania się w duszę stworzenia, stawiając ich w sprzeczności ze swą dawną naturą.\n\nTak wypaczone stworzenia będą atakować swoich sojuszników i ignorować poprzednich wrogów. Korupcja także rani i powoli wyniszcza cel.\n\nKorupcja jest permanentna, jej efekt znika dopiero po śmierci.

actors.buffs.cripple.name=Okaleczony
actors.buffs.cripple.heromsg=Jesteś okaleczony!
actors.buffs.cripple.desc=Jesteś przekonany, że nogi nie powinny wyginać się w ten sposób.\n\nOkaleczony, prędkość poruszania się jest zmniejszona o połowę, sprawiając, że poruszanie się o jedno pole zazwyczaj zajmuje dwie tury zamiast jednej.\n\nOkaleczenie będzie jeszcze trwało przez: %s tur.

actors.buffs.degrade.name=Zdegradowany
actors.buffs.degrade.heromsg=Twój ekwipunek wydaje się słabszy!
actors.buffs.degrade.desc=Potężna czarna magia pochłania siłę, którą zwoje ulepszeń nałożyły na twój ekwipunek!\n\nPodczas degradacji, ulepszony sprzęt będzie traktowany tak, jakby był na niższym poziomie, niż jest w rzeczywistości. _Każde ulepszenie po +3 staje się znacznie słabsze od poprzedniego._ Opisy twoich przedmiotów zmienią się, aby odzwierciedlić ich zmniejszony poziom mocy.\n\nDegradacja nie ma wpływu na wymagania siły, ładunki różdżek, trwałość rzucanej broni, czy artefakty.\n\nPozostałe tury: %s. Użycie zwoju ulepszenia lub zdjęcia klątwy natychmiast zakończy degradację.

actors.buffs.doom.name=Przeklęty
actors.buffs.doom.desc=Ciężko żyć, gdy cały świat chce, żebyś umarł.\n\nPrzeklęte postacie otrzymują podwójnie obrażenie bez względu na ich rodzaj.\n\nKlątwa jest pernamentna, jej efekt kończy się jedynie wraz ze śmiercią jej posiadacza.

actors.buffs.drowsy.name=Senny
actors.buffs.drowsy.desc=Magiczna moc sprawia, że utrzymanie przytomności jest trudne. \n\nBohater może oprzeć się senności przez otrzymanie obrażeń lub posiadanie pełnej wytrzymałości. \n\nPo kilku turach, cel zapadnie w głęboki, magiczny sen.

actors.buffs.earthimbue.name=Związany z Ziemią
actors.buffs.earthimbue.desc=Jesteś wzmocniony mocą ziemi! \n\nWszystkie fizyczne ataki ruszą ziemią pod przeciwnikiem, okaleczając ich na chwilę.\n\nJesteś wzmocniony jeszcze przez: %s tur.

actors.buffs.fireimbue.name=Związany z Ogniem
actors.buffs.fireimbue.desc=Jesteś związany z potęgą ognia! \n\nWszystkie fizyczne ataki mają szanse podpalić wroga. Dodatkowo, jesteś całkowicie odporny na efekty ognia. \n\nJesteś związany jeszcze przez: %s tur.

actors.buffs.foresight.name=Przezorność
actors.buffs.foresight.desc=Twoja percepcja jest podwyższona, pozwalając ci natychmiast dostrzec wszelkie nieprawidłowości w twoim otoczeniu.\n\nW czasie trwania efektu przezorności wszystko, twoje pole przeszukiwania jest zwiększone, i  natychmiast znajdujesz wszystkie sekrety w zasięgu przeszukiwania.\n\nPozostało tur przezorności: %s.

actors.buffs.frost.name=Zamarznięty
actors.buffs.frost.freezes=%s zamarza!
actors.buffs.frost.desc=Nie należy mylić z zamrożeniem na kość - to łagodniejsze mrożenie zwyczajnie otacza cel lodem.\n\nMrożenie działa podobnie do paraliżu, uniemożliwiając celowi działanie. W przeciwieństwie do paraliżu, mrożenie jest natychmiast anulowane jeśli cel otrzyma obrażenia, jako że lód zostanie strzaskany.\n\nMrożenie będzie trwało przez: %s tur.

actors.buffs.frostimbue.name=Związany z Mrozem
actors.buffs.frostimbue.desc=Jesteś związany z potęgą mrozu!\n\nWszystkie fizyczne ataki będą nakładać wychłodzenie na przeciwników. Dodatkowo, jesteś odporny na mróz.\n\nJesteś związany jeszcze przez %s tur.

actors.buffs.fury.name=Wściekły
actors.buffs.fury.heromsg=Jesteś wściekły!
actors.buffs.fury.desc=Jesteś zdenerwowany, wrogowie nie polubią rozzłoszczonego ciebie.\n\nPotężny szał płonie w tobie zwiększając obrażenia, które zadajesz fizycznymi atakami o 50%%.\n\nTen szał będzie trwał tak długo jak długo będziesz miał mniej niż 50%% wytrzymałości.

actors.buffs.blobimmunity.name=Bariera oczyszczenia
actors.buffs.blobimmunity.desc=Jakaś dziwna moc zamyka cię w cienkiej, ochronnej barierze, blokującej wszystkie szkodliwe efekty powietrzne.\nJesteś odporny na wszystkie efekty obszarowe dopóki masz tą barierę.\n\nPozostałe tury odporności: %s.

actors.buffs.haste.name=Przyspieszenie
actors.buffs.haste.desc=Energia płynie przez twoje mięśnie, pozwalając biec bardzo szybko.\n\nPrzyspieszenie powoduje że poruszasz się trzykrotnie szybciej, ale wykonujesz inne czynności z normalną prędkością.\n\nPozostałe tury przyspieszenia:%s.

actors.buffs.healing.name=Leczenie
actors.buffs.healing.desc=Magiczne lekarstwo które zasklepia rany i zszywa skórę.\n\nKażdej tury zdrowie będzie się regenerować dopóki nie skończy się efekt. Ilość leczenia spada wraz z kończeniem się efektu.\n\nNastępna wielkość leczenia: %d.\n\nPozostałe tury leczenia: %d.

actors.buffs.hex.name=Przeklęty
actors.buffs.hex.heromsg=Zostałeś przeklęty!
actors.buffs.hex.desc=Czarna magia utrudnia celowi koncentrację, czyniąc go lekko zdezorientowanym.\n\nW tym stanie celność i uniki są obniżone o 20%%, co zmniejsza skuteczność ofiary w walce.\n\nPozostałe tury klątwy: %s.

actors.buffs.hunger.hungry=Głodny
actors.buffs.hunger.starving=Wygłodzony
actors.buffs.hunger.onhungry=Jesteś głodny.
actors.buffs.hunger.onstarving=Jesteś wygłodzony!
actors.buffs.hunger.ondeath=Umarłeś z głodu...
actors.buffs.hunger.cursedhorn=Śniadaniówka obarczona bugiem odbiera pożywieniu część jego energii.
actors.buffs.hunger.rankings_desc=Śmierć głodowa
actors.buffs.hunger.desc_intro_hungry=Czujesz, jak burczy Ci w brzuchu, jednak potrzeba nie jest pilna.
actors.buffs.hunger.desc_intro_starving=Jesteś tak głodny, że to boli.
actors.buffs.hunger.desc=\n\nGdy spędzisz trochę czasu w szkole, zgłodniejesz, a potem zaczniesz głodować. Gdy głodujesz, powoli tracisz życie zamiast je regenerować.\n\nRacjonowanie żywności jest ważne! Jeśli masz wystarczająco dużo życia, nie musisz od razu jeść. Lepiej zachować jedzenie, by wystarczyło go na później.

actors.buffs.invisibility.name=Niewidzialny
actors.buffs.invisibility.desc=Jesteś kompletnie zlany z otaczającym cię pomieszczeniem, niewidoczny. \n\nKiedy jesteś niewidzialny wrogowie nie mogę cię atakować bądź podążać za tobą. Twoje ataki fizyczne i efekty magiczne(takie jak zwoje bądź różdżki) sprawią, że będziesz widzialny.\n\nNiewidzialność będzie trwała przez: %s tur.

actors.buffs.levitation.name=Lewitacja
actors.buffs.levitation.desc=Magiczna siła sprawia, że lewitujesz nad ziemią, czujesz się lekki jak piórko.\n\nKiedy lewitujesz wszystkie efekty związane z chodzeniem są ignorowane. Pułapki nie zadziałają, woda nie ugasi ognia. Korzenie będą cię omijały, będziesz wznosił się nad przepaściami. Uważaj jednak, wszystkie te efekty mogą mieć miejsce z chwilą gdy lewitacja się skończy!\n\nLewitacja będzie jeszcze trwała przez: %s tur.

actors.buffs.lifelink.name=Łącze życia
actors.buffs.lifelink.desc=Siła życiowa tej postaci jest związana z inną postacią znajdującą się w pobliżu. Wszelkie zadane obrażenia są dzielone między nimi.\n\nGdy postać ta otrzyma obrażenia, połowa z nich zostanie zadana celowi łącza życia.\n\nPozostałe tury łącza życia: %s, lub do czasu, aż związana postać umrze.

actors.buffs.light.name=Oświecony
actors.buffs.light.desc=Nawet w najciemniejszych lochach stałe źródło światła przy twoim boku sprawia, że czujesz się bezpieczniej.\n\nŚwiatło trzyma mrok na wodzy pozwalając ci ocenić odległość otaczającego cię środowiska.\n\nRozświetlanie będzie trwało przez: %s tur.

actors.buffs.lockedfloor.name=Poziom jest zamknięty
actors.buffs.lockedfloor.desc=Bieżące piętro jest zamknięte, nie możesz go opuścić!\nGdy piętro jest zamknięte twój głód nie powiększy się, obrażenia spowodowane przez wygłodzenie zostaną wstrzymane. Dodatkowo - jeśli nie będziesz kontynuował i nie zgładzisz bestii na tym poziomie - pasywna regeneracja również się zatrzyma. \nJeśli zostaniesz wskrzeszony przez niepobłogosławiony ankh, poziom ten się zresetuje.\nPokonaj monstrum na tym poziomie by złamać zamek.

actors.buffs.magicalsight.name=Magiczny Wzrok
actors.buffs.magicalsight.desc=W jakiś sposób umiesz postrzegać swoim umysłem, zamiast oczami.\n\nWszystkie przeszkody terenowe lub efekty blokujące lub ograniczające widoczność nic dla ciebie nie znaczą, póki magiczny wzrok jest aktywny.\n\nPozostałe tury magicznego wzroku: %s.

actors.buffs.magicalsleep.name=Magiczny sen
actors.buffs.magicalsleep.toohealthy=Jesteś zbyt zdrowy i zwalczasz chęć snu.
actors.buffs.magicalsleep.fallasleep=Zapadasz w głęboki, magiczny sen.
actors.buffs.magicalsleep.wakeup=Budzisz się rześki i zdrowy.
actors.buffs.magicalsleep.desc=Ta postać zapadła w głęboki magiczny sen, z którego nie wybudzi się w sposób naturalny.\n\nMagiczny sen jest podobny do zwykłego, z tą różnicą, że tylko obrażenia mogą wybudzić postać. \n\nDla bohatera magiczny sen ma również właściwości regeneracyjne, pozwalające na wyleczenie ran podczas spoczynku.

actors.buffs.magicimmune.name=Odporność na magię
actors.buffs.magicimmune.desc=Wszystkie magiczne efekty utraciły z tobą swoją więź, czyniąc cię na nie całkowicie odpornym.\n\nGdy jesteś odporny na magię, wszystkie szkodliwe i pożyteczne efekty magiczne nie będą na ciebie działać, wliczając w to klątwy, zaklęcia, różdżki, zwoje itd.\n\nPozostałych tur magicznej odporności: %s.

actors.buffs.mindvision.name=Wyczucie umysłów
actors.buffs.mindvision.desc=W jakiś sposób możesz widzieć monstra na tym poziomie przez własny umysł. To dziwne uczucie.\n\nWszystkie postacie na tym piętrze są widoczne dopóki efekt wizji umysłów działa. Widząc monstra przez wizję umysłów liczy się tak samo jak widziane tuż obok, działają na nie różne efekty magiczne.\n\nWyczucie umysłów będzie jeszcze trwało przez: %s tur.

actors.buffs.momentum.name=Rozpęd
actors.buffs.momentum.desc=Kiedy się porusza, Sprinter rozpędza się, zwiększają swoją prędkość i umiejętność unikania.\n\nBonusowa prędkość jest obliczana z rozpędu, natomiast umiejętność unikania jest także zależna od zbroi.\n\nSprinter polepszy umiejętność uniku za każdy nadwyżkowy punkt siły ponad wymagania zbroi którą nosi.\n\nAktualna moc rozpędu: %d%%.

actors.buffs.ooze.name=Ostra Salsa
actors.buffs.ooze.heromsg=Ostra salsa parzy twój język. Zmyj ją jak najszybciej!
actors.buffs.ooze.ondeath=Rozpuściłeś się...
actors.buffs.ooze.rankings_desc=Rozpuszczony
actors.buffs.ooze.desc=Bardzo pikantny sos przywiera do ciała, powodując pieczenie.\n\nSalsa będzie zadawała obrażenia przez jakiś czas, ale może być przemyta wodą.\n\nPozostałe tury pieczenia: %s.

actors.buffs.paralysis.name=Sparaliżowany
actors.buffs.paralysis.heromsg=Jesteś sparaliżowany!
actors.buffs.paralysis.out=odparł paraliż
actors.buffs.paralysis.desc=Często najgorszą z możliwości jest niepodjęcie akcji. \n\nParaliż powoduje kompletne zatrzymanie akcji, zmusza cel do zamarcia w bezruchu do zakończenia efektu. Ból spowodowany atakami również może odeprzeć działanie efektu paraliżu.\n\nParaliż będzie jeszcze trwał przez: %s tur.

actors.buffs.poison.name=Zatrucie
actors.buffs.poison.heromsg=Jesteś otruty!
actors.buffs.poison.ondeath=Zginąłeś od trucizny...
actors.buffs.poison.rankings_desc=Uległeś truciźnie
actors.buffs.poison.desc=Trucizna przemierza twe ciało, powoli pogarszając funkcjonowanie organów wewnętrznych.\n\nTrucizna zadaje obrażenia w każdej turze, proporcjonalnie do czasu zakończenia jej szkodliwej działalności.\n\nOtrucie będzie jeszcze trwało przez: %s tur.

actors.buffs.preparation.name=Przygotowanie
actors.buffs.preparation.desc=introwertyk czeka cierpliwie, przygotowywując jego atak z cieni.
actors.buffs.preparation.desc_dmg=Jego następny atak zada _%d%% bonusowych obrażeń._
actors.buffs.preparation.desc_dmg_scale=Jego następny atak zada _%d %%-%d %% bonusowych obrażeń,_ w zależności jak bardzo jego cel jest zraniony.
actors.buffs.preparation.desc_dmg_instakill=Jego następny atak _natychmiast zabije_ dowolnego przeciwnika który nie jest bossem!\n\nW przeciwnym wypadku, zada _%d%%-%d%% bonusowych obrażeń,_ w zależności ak bardzo zraniony cel jest.
actors.buffs.preparation.desc_dmg_likely=Atak ma większą szansę na zadanie większej ilości obrażeń.
actors.buffs.preparation.desc_blink=Może przeteleportować się w kierunku przeciwnika zanim go uderzy, z maksymalnym dystansem wynoszącym _%d._
actors.buffs.preparation.desc_invis_time=Introwertyk jest niewidzialny przez _%d tur._
actors.buffs.preparation.desc_invis_next=Jego ataki staną się silniejsze za _%d tur._
actors.buffs.preparation.prompt=Wybierz cel do zaatakowania!\nMaksymalny zasięg: %d
actors.buffs.preparation.no_target=Nie ma co atakować.
actors.buffs.preparation.out_of_reach=Cel jest poza zasięgiem.

actors.buffs.prismaticguard.name=Pryzmatyczny Strażnik
actors.buffs.prismaticguard.desc=Jesteś chroniony przez pryzmatyczny obraz który jest teraz nieaktywny. Kiedy pojawią się przeciwnicy, pojawi się i pryzmatyczny obraz aby cię ochronić!\n\nKiedy nieaktywny, obraz będzie się leczył z otrzymanych obrażeń.\n\nAktualne HP: %d/%d.

actors.buffs.recharging.name=Ładowanie
actors.buffs.recharging.desc=Energia przeszywa cię, zwiększa szybkość z jaką twoje różdżki i kostury ładują się.\n\nKażda tura tego efektu zwiększy ładunek o jedną czwartą dodatkowo do zwykłego doładowania.\n\nŁadowanie będzie jeszcze trwało przez: %s tur.

actors.buffs.roots.name=Kwarantanna
actors.buffs.roots.heromsg=Nie możesz się ruszać!
actors.buffs.roots.desc=Kwarantanna uniemożliwia ruch, lecz nie wpływają na inne akcje.\n\nKwarantanna będzie jeszcze trwała przez: %s tur.

actors.buffs.shadows.name=Niewidoczny, niewidoczny
actors.buffs.shadows.desc=Mieszasz się z cieniami dookoła ciebie, zapewniając sobie niewidzialność i spowalniając metabolizm.\n\nPodczas bycia niewidzialnym, wrogowie nie są w stanie cię atakować, lub za tobą podążać. Większość fizycznych ataków i magicznych efektów (takich jak zwoje lub różdżki) automatycznie niwelują niewidzialność. Dodatkowo podczas bycia niewidzialnym, twój głód spada wolniej.\n\nPozostaniesz wmieszany w ciemność dopóki nie opuścisz ciemności, lub gdy wróg nie wejdzie z tobą w kontakt.

actors.buffs.slow.name=Spowolniony
actors.buffs.slow.desc=Spowalniająca magia wpływa na postrzeganie czasu celu, dla którego wszystko porusza się bardzo szybko.\n\nSpowolniona postać wykonuje wszystkie akcje podwójnie.\n\nSpowolnienie będzie trwało jeszcze przez: %s tur.

actors.buffs.snipersmark.name=Skupienie strzelczyni
actors.buffs.snipersmark.desc=Snajperka jest skupiona na ostatnio zaatakowanym przeciwniku. Jest w stanie wykonać specjalny atak za pomocą łuku, który będzie się różnić w zależności od tego, jakie rozszerzenie posiada łuk.\n\nNierozszerzony pod żadnym względem łuk wystrzeli _szybki strzał,_ który zadaje zmniejszone obrażenia, ale strzał nie wymaga czasu.\n\nŁuk rozszerzony pod względem prędkości spowoduje wystrzelenie _serii_ trzech strzał. Każda strzała zada obrażenia zmniejszone, ale nadal może aktywować zaklęcie. Ten atak wymaga jednej tury.\n\nŁuk rozszerzony pod względem obrażeń spowoduje _strzał snajperski._ Ten strzał zawsze trafi i zadaje dodatkowe obrażenia w zależności od odległości od celu oraz wymaga 2 tur do strzału.

actors.buffs.soulmark.name=Naznaczona dusza
actors.buffs.soulmark.desc=Czarnoksiężnik napiętnował duszę tego stworzenia. Od teraz za każdym razem, gdy cel zaklęcia otrzyma fizyczne obrażenia, czarnoksiężnik uleczy swe rany i zaspokoi głód.\n\nPozostałe tury naznaczenia duszy: %s.

actors.buffs.stamina.name=Wytrzymałość
actors.buffs.stamina.desc=Masz nieograniczoną wytrzymałość, pozwalającą ci poruszać się szybciej!\n\nW czasie trwania efektu wytrzymałości będziesz poruszał się o +50%% szybciej, ale wykonywał wszystkie inne akcje z normalną prędkością.\n\nPozostałe tury wytrzymałości: %s.

actors.buffs.vulnerable.name=Odsłonięty
actors.buffs.vulnerable.heromsg=Czujesz się kruchy!
actors.buffs.vulnerable.desc=Magia odsłaniająca zwiększa obrażenia zadawane postaci o 33%%, już po redukcji związanej ze zbroją.\n\nPozostałe tury odsłonięcia: %s.

actors.buffs.terror.name=Przerażony
actors.buffs.terror.desc=Terror jest rodzajem magii manipulacji, który narzuca swojemu celowi niekontrolowaną panikę.\n\nPrzerażone postacie są zmuszone do ucieczki przed swoim wrogiem, panicznie próbując uciec tak daleko, jak to tylko możliwe. Jednakże ewentualny, nagły szok bólu zmniejszy długość trwania efektu terroru.\n\nPozostałe tury terroru: %s.

actors.buffs.toxicimbue.name=Związanie z toksycznością
actors.buffs.toxicimbue.desc=Jesteś nasycony trującą energią!\n\nGdy się poruszasz, toksyczny gaz będzie stale się wydobywał z ciebie, uszkadzając twoich wrogów. Jesteś nieczuły na toksyczny gaz oraz truciznę w czasie trwania tego efektu.\n\nJesteś związany jeszcze przez: %s tur.

actors.buffs.corrosion.name=Korozja
actors.buffs.corrosion.heromsg=Rozpuszczasz się!
actors.buffs.corrosion.ondeath=Rozpuściłeś się...
actors.buffs.corrosion.rankings_desc=Rozpuszczony
actors.buffs.corrosion.desc=Potężny kwas zżera skórę, metale i kości w alarmującej prędkości.\n\nObrażenia od korozji zwiększają się w raz z czasem gdy postać się roztapia.\n\nPozostałe tury korozji:%1$s.\nAktualne obrażenia z korozji: %2$d.

actors.buffs.vertigo.name=Zawroty głowy
actors.buffs.vertigo.desc=Chodzenie prosto może być bardzo trudne, kiedy cały świat się kręci.\n\nPod wpływem efektów zawrotów głowy, każdy kto spróbuje się poruszyć wybierze przypadkowy kierunek, zamiast tego, gdzie chciał pójść.\n\nZawroty głowy będą jeszcze trwały przez: %s tur.

actors.buffs.weakness.name=Osłabienie
actors.buffs.weakness.heromsg=Jesteś osłabiony!
actors.buffs.weakness.desc=Wszystko nagle wydaje się o wiele cięższe.\n\nMagia osłabienia zmniejsza siłę bohatera, co sprawia że zadają oni o 33%% mniej obrażeń. \n\nPozostałe tury osłabienia: %s.

actors.buffs.wellfed.name=Najedzony
actors.buffs.wellfed.desc=Jesteś dość usatysfakcjonowany i pełny.\n\nPodczas gdy jesteś najedzony twój głód nie wzrośnie a twoje punkty życia będą stopniowo wzrastać.\n\nPozostałych kokejek: %d.



###hero
actors.hero.hero.name=Ty
actors.hero.hero.leave=Nie możesz teraz wyjść, uczniom nie wolno opuszczać terenu szkoły!
actors.hero.hero.level_up=Kolejny poziom!
actors.hero.hero.new_level=Osiągnąłeś następny poziom!\nJesteś teraz celniejszy, lepiej unikasz ciosów i masz więcej zdrowia!
actors.hero.hero.level_cap=Nie możesz stać się potężniejszy, ale doświadczanie daje tobie zastrzyk mocy!
actors.hero.hero.you_now_have=Masz teraz %s.
actors.hero.hero.locked_chest=Skrzynia jest zamknięta i nie posiadasz pasującego klucza.
actors.hero.hero.locked_door=Nie masz odpowiedniego klucza.
actors.hero.hero.noticed_smth=Zauważyłeś coś
actors.hero.hero.wait=...
actors.hero.hero.search=Przeszukuję
actors.hero.hero.search_distracted=Trudno się skoncentrować, przeszukiwanie jest męczące.
actors.hero.hero.pain_resist=Ból pozwala Ci zwalczyć senność.
actors.hero.hero.revive=Siła fatalna jednak została po tobie

actors.hero.heroclass.warrior=olimpijczyk
actors.hero.heroclass.warrior_desc_item=Olimpijczyk zaczyna rozgrywkę z niepowtarzalną kartą olimpijczyka,_którą może przyczepić do swojego mundurka.\n\nGdy karta znajduje się na mundurku noszonym przez olimpijczyka generuje ona osłonę, liczoną jako dodatkowe punkty życia.\n\nKarta może być doczepiana i odczepiana wiele razy i jest w stanie przenieść ze sobą jeden punkt ulepszenia.
actors.hero.heroclass.warrior_desc_loadout=Olimpijczyk zaczyna uzbrojony w _wypisany długopis._ Odpowiada on  na więcej pytań niż inne bronie startowe.\n\nOlimpijszyk rozpoczyna grę z _trzema kośćmi do strzelania,_ które są słabą bronią losową.\n\nOlimpijczyk na starcie otrzymuje _termos,_ pozwalającą na przechowywanie napojów i ochronę ich przed zimnem.
actors.hero.heroclass.warrior_desc_misc=Zjedzenie przez olimpijczyka czegokolwiek odnawia małą ilość jego punktów życia.\n\nOlimpijczyk jest w stanie od razu zidentyfikować:\n- Ściągę Identyfikacji\n- Napoje Leczące\n- Ściągę Szału
actors.hero.heroclass.warrior_desc_subclasses=Po pokonaniu drugiego egzaminu możesz wybrać specjalizację. Olimpijczyk ma dwie specjalizacje do wyboru:

actors.hero.heroclass.mage=informatyk
actors.hero.heroclass.mage_unlock=Informatyk jest ekspertem w dziedzinie telefonów, i posiada _unikatowy pilot uniwersalny._\n\nAby go odblokować, _użyj dwóch ściąg w jednej grze._
actors.hero.heroclass.mage_desc_item=Informatyk zaczyna z _Pilotem uniwersalnym,_ który może kopiować właściwości telefonów.\n\nW porównaniu do telefonu tego samego typu, pilot doładowuje mbaterię zauważalnie szybciej i ma w sobie jeden ładunek więcej.\n\nPilot na początku miota zwykłe magiczne pociski.
actors.hero.heroclass.mage_desc_loadout=informatyk zaczyna uzbrojony w pilot. Zadaje on mniej obrażeń niż inne bronie startowe.\n\nInformatyk może użyć internetu zawartego w pilocie żeby atakować z dystansu.\n\nInformatyk na starcie otrzymuje _tubę na ściągi,_ pozwalającą na przechowywanie ściąg i chroniącą je przed ogniem.
actors.hero.heroclass.mage_desc_misc=Informatyk częściowo identyfikuje telefony podczas użytku.\n\nInformatyk szybciej ładuje niewielkie ilości baterii telefonów i pilota przy każdym posiłku.\n\nInformatyk automatycznie identyfikuje:\n- Ściągi Identyfikacji\n- Napoje Ciekłego Płomienia\n- Ściągi Ulepszenia
actors.hero.heroclass.mage_desc_subclasses=Po pokonaniu drugiego egzaminu możesz wybrać specjalizację. Informatyk ma dwie specjalizacje do wyboru:

actors.hero.heroclass.rogue=łotrzyk
actors.hero.heroclass.rogue_unlock=Łotrzyk jest wprawiony w unikaniu wzroku nauczycieli używając swojego _unikatowego płaszcza cieni._\n\nAby go odblokować, _wykonaj 20 ataków z zaskoczenia w jednej grze._
actors.hero.heroclass.rogue_desc_item=Łotrzyk rozpoczyna grę z unikalnym Płaszczem Cieni, którego może użyć aby zniknąć z pola widzenia kiedy chce.\n\nJak wszystkie artefakty, nie da się go bezpośrednio ulepszyć. Ulepsza się go poprzez użycie.
actors.hero.heroclass.rogue_desc_loadout=Łotrzyk rozpoczyna grę z _ołówkiem_ który zadaje dodatkowe obrażenia zaskoczonym przeciwnikom.\n\nŁotrzyk rozpoczyna grę z _trzema parami nożyczek,_ które są bronią losową i zadają dodatkowe obrażenia zaskoczonym przeciwnikom.\n\nŁotrzyk rozpoczyna grę z _woreczkiem_ która może przechowywać małe przedmioty takie jak nasiona i kamienie runiczne.
actors.hero.heroclass.rogue_desc_misc=Łotrzyk jest bardziej spostrzegawczy niż inni uczniowie.\n\nŁotrzyk wykrywa sekrety i pułapki z większej odległości.\n\nŁotrzyk automatycznie identyfikuje\n\n-Ściągę identyfikacji\n-Napój niewidzialności\n-Ściągę magicznego mapowania
actors.hero.heroclass.rogue_desc_subclasses=Po pokonaniu drugiego egzaminu możesz wybrać specjalizację. Łotrzyk ma dwie specjalizacje do wyboru:

actors.hero.heroclass.huntress=strzeleczyni
actors.hero.heroclass.huntress_unlock=Strzelczyni jest mistrzynią odpowiadania na chybił – trafił i posiada unikatowy łuk z niekończącymi się strzałami.\n\nBy ją odblokować musisz pokonać 20 przeciwników z broni strzeleckich w jednej grze.
actors.hero.heroclass.huntress_desc_item=Strzelczyni zaczyna z _unikalnym łukiem_,który może wystrzelić nieskończoną ilość strzałów.\n\nŁuk rośnie w siłę wraz z poziomem strzelczyni, może zostać rozszerzony czy zaklęty.

actors.hero.heroclass.huntress_desc_loadout=Strzelczyni zaczyna z ćwiekowanymi rękawiczkami, _których ataki są o wiele szybsze od innych startowych broni_ .\n\nStrzelczyni zaczyna ze swoim łukiem, jako bronią na odległość .\n\nStrzelczyni zaczyna z aksamitną sakiewką, która może przetrzymywać małe przedmioty, takie jak ściągi albo kamienie runiczne.

actors.hero.heroclass.huntress_desc_misc=Strzelczyni może poruszać się przez wysoki kurz bez niszczenia go.\n\nStrzelczyni może dłużej używać broni strzeleckich zanim się zużyją.\n\nStrzelczyni wyczuwa wrogów nawet jeżeli są ukryci za przeszkodami.\n\nStrzelczyni od razu identyfikuje:\n- Ściągę Identyfikacji\n- Miksture Wyczucia Umysłów\n- Ściągę Kołysanki
actors.hero.heroclass.huntress_desc_subclasses=Po pokonaniu drugiego bossa możesz wybrać specjalizację. Strzelczyni ma dwie specjalizacje do wyboru:

actors.hero.herosubclass.gladiator=weteran olimpiad
actors.hero.herosubclass.gladiator_desc==Poprawne odpowiedzi pozwalają _Weteranowi_ na rozpoczęcie kombo. Budowanie kombo pozwala mu na użycie wyjątkowych zakończeń wypracowań.
actors.hero.herosubclass.berserker=Laureat
actors.hero.herosubclass.berserker_desc=_Laureat_ może zadać dodatkowe obrażenia, proporcjonalne do jego ran. Gdy jego furia osiągnie maksimum, może _powstrzymać swoją porażkę_ kosztem przemęczenia.
actors.hero.herosubclass.warlock=blackhat
actors.hero.herosubclass.warlock_desc=Gdy używa urządzenia na wroga _Blackhat_ ma szansę zaznaczyć jego obiekt. Naznaczeni przeciwnicy będą go leczyć i nasycać za każdym razem gdy otrzymają obrażenia.
actors.hero.herosubclass.battlemage=whitehat
actors.hero.herosubclass.battlemage_desc=Gdy walczy używając swojego pilota _Whitehat_ programuje dodatkowe efekty określane przez urządzenie, z którą jego pilot jest związany. Jego pilot będzie też odnawiać ładunki poprzez walkę.
actors.hero.herosubclass.assassin=Introwertyk
actors.hero.herosubclass.assassin_desc=Dopóki _Introwertyk_ jest niewidzialny, przygotowywuje on ciętą ripostę na jego następny cel. Im dłużej będzie niewidzialny, tym silniejszy jego atak będzie.
actors.hero.herosubclass.freerunner=sprinter
actors.hero.herosubclass.freerunner_desc=_Sprinter_  zwiększa swój rozpęd dopóki ciągle biegnie. Rozpęd zwiększa jego prędkość ruchu, i umiejętność unikania, ale szybko spada, jeśli się nie porusza.
actors.hero.herosubclass.sniper=snajperka
actors.hero.herosubclass.sniper_desc=_Snajperka_ jest mistrzynią "wyedukowanych strzałów". Dostaje zwiększony zasięg widzenia a jej ataki strzały przebijają nawet podchwytliwe pytania. Po ataku przedmiotem losowym, jest w stanie wykonać specjalny atak za pomocą swojego łuku.
actors.hero.herosubclass.warden=biolożka
actors.hero.herosubclass.warden_desc=_Biolożka_ jest silnie połączona z naturą co pozwala jej widzieć przez wysoką trawe i rozkazać trawie wyrosnąć dookoła nasion, które zasadziła. Rośliny, któta zasadziła dają dodatkowy efekt, nasączone strzałki zyskują 2x większą wytrzymałość i trawa da jej dodatkową zbroje gdy na niej stoi.



###npcs
actors.mobs.npcs.blacksmith.name=Pan Michał
actors.mobs.npcs.blacksmith.gold_1=Hej młody! Chcesz się przydać? Masz ten młotek i przynieś mi przepalone żarówki, powinno ich być 15. Chcesz zapłaty? Mogę coś ci wykuć. Szczęściarz z ciebie, jestem jedynym koserwatorem w okolicy.
actors.mobs.npcs.blacksmith.blood_1=Hej młody! Chciałbyś się przydać? Weź ten młotek i popraw nim trójkę. \nW zamian, mogę coś dla ciebie wykuć. Masz szczęście, w końcu jestem jedynym konserwatorem w okolicy.
actors.mobs.npcs.blacksmith.lost_pick=Gdzie mój młotek?
actors.mobs.npcs.blacksmith.gold_2=Przepalone żarówki. 15 sztuk. Dalej czekam.
actors.mobs.npcs.blacksmith.blood_2=Czekam aż poprawisz tą trójkę. Rusz się!
actors.mobs.npcs.blacksmith.completed=No proszę, wróciłeś... Lepiej późno niż wcale.
actors.mobs.npcs.blacksmith.get_lost=Jestem teraz zajęty.
actors.mobs.npcs.blacksmith.same_item=Wybierz dwa różne przedmioty, a nie ten sam dwa razy!
actors.mobs.npcs.blacksmith.diff_type=Wybierz dwa przedmioty tego samego typu!
actors.mobs.npcs.blacksmith.un_ided=Muszę wiedzieć z czym pracuję, najpierw je rozpoznaj!
actors.mobs.npcs.blacksmith.cursed=Ze zbugowanymi przedmiotami nie pracuję!
actors.mobs.npcs.blacksmith.degraded=Z tym już nic nie zrobię!
actors.mobs.npcs.blacksmith.cant_reforge=Nie mogę przekuć tych przedmiotów!
actors.mobs.npcs.blacksmith.def_verb=blok
actors.mobs.npcs.blacksmith.desc=Pan Michał jest konserwatorem w naszej szkole. Pracuje właśnie w warsztacie, zapewne naprawiając kolejne połamane krzesło.

actors.mobs.npcs.ghost.name=absolwent
actors.mobs.npcs.ghost.rat_1=Witaj %s... Kiedyś byłem jak ty - silny i pewny siebie... Zostałem jednak pokonany przez wstrętny konkurs... Nie odejdę stąd... póki się nie zemszczę... Wygraj _Ostatni etap kangura_ na którym poległem... Grasuje po tym piętrze... Strzeż się cuchnącej chmury i żrących kęsów, woda niweluje kwas...
actors.mobs.npcs.ghost.rat_2=Proszę... Pomóż mi... Wygraj to paskudztwo...\n\n_Walcz z tym blisko wody..._
actors.mobs.npcs.ghost.gnoll_1=Witaj %s... Kiedyś byłem jak ty - silny i pewny siebie... Zostałem jednak pokonany przez wstrętny konkurs... Nie odejdę stąd... póki się nie zemszczę... Wygraj _dogrywkę Foxa,_ która mnie pokonała... Nie jest jak inne konkursy... Chowa się przebiegle i używa losowych pytań... _Strzeż się jego zatrutych i zapalających pytań, nie strzelaj na oślep..._
actors.mobs.npcs.ghost.gnoll_2=Proszę... Pomóż mi... Wygraj ten konkurs...\n\n_Nie pozwól mu się trafić... Zbliż się do niego..._
actors.mobs.npcs.ghost.crab_1=Witaj %s... Kiedyś byłem jak ty - silny i pewny siebie... Zostałem jednak pokonany przez nieprzewidzianą długą niepbecność nauczyciela... Nie odejdę stąd... póki się nie zemszczę... Ukróć _dłuższą nieobecność nauczycilea,_ który odebrał mi maturę...\n\nTrwa nienaturalnie długo... _Musisz go zaskoczyć, inaczej zablokuje twój atak..._
actors.mobs.npcs.ghost.crab_2=Proszę... pomóż mi... Ukróć tą nieobecność...\n\n_Zawsze blokuje... gdy widzi, że nadchodzisz..._
actors.mobs.npcs.ghost.find_me=Dziękuję... Odszukaj mnie...
actors.mobs.npcs.ghost.desc=Absolwent jest prawie widoczny. Wygląda jak bezkształtna plama ze smutną twarzą.

actors.mobs.npcs.imp.name=Pani pedagog
actors.mobs.npcs.imp.golems_1=Hej, nie biegaj po korytarzu! Chodź tu... musisz coś dla mnie zrobić.\nZepsuł nam się automat z kawą. Napraw ich powiedzmy 6, a nie dostaniesz ujemnych punktów z zachowania.
actors.mobs.npcs.imp.monks_1=Hej, nie biegaj po korytarzu! Chodź tu... musisz coś dla mnie zrobić.\nChodzi o _Botora,_ musisz  zebrać jego noże. Powinien mieć ich _osiem_.Przynieś je do mnie, a nie dostaniesz ujemnych punktów z zachowania.
actors.mobs.npcs.imp.golems_2=Jak ci idzie naprawianie automatów?
actors.mobs.npcs.imp.monks_2=Jak idzie ci odbieranie Botorowi jego noży?
actors.mobs.npcs.imp.cya=Do zobaczenia, %s!
actors.mobs.npcs.imp.hey=Hej, %s!
actors.mobs.npcs.imp.desc=Pani pedagog jest szkolnym pedagogiem. Angażuje się w wiele akcji charytatywnych.

actors.mobs.npcs.impshopkeeper.name=Pani pedagog
actors.mobs.npcs.impshopkeeper.greetings=Witaj, %s
actors.mobs.npcs.impshopkeeper.thief=Myślałam, że mogę ci zaufać!
actors.mobs.npcs.impshopkeeper.desc=Pani pedagog jest szkolnym pedagogiem. Angażuje się w wiele akcji charytatywnych.

actors.mobs.npcs.mirrorimage.name=lustrzane odbicie
actors.mobs.npcs.mirrorimage.desc=Ta iluzja do złudzenia przypomina ciebie, ma nawet taki sam strój i przybory co ty.\n\nLustrzane odbicia będą szukać i atakować wrogów za pomocą sztucznej broni która zachowuje się jak twoja, ale zadaje mniej obrażeń. Na początku ma formę ducha, ale żeby atakować, musi zmienić swoją formę na stałą.\n\nNawet jeśli ich moc ataku może być pomocna, lustrzane odbicia nie mają wytrzymałości, i znikną w chwili otrzymania jakichkolwiek obrażeń.

actors.mobs.npcs.prismaticimage.name=pryzmatyczny obraz
actors.mobs.npcs.prismaticimage.desc=Ta mieniąca się iluzja wygląda podobnie do ciebie, ma nawet taki sam strój i przybory.\n\nPryzmatyczne obrazy będą szukały i odciągały przeciwników, używając ich polepszonej obrony i zdrowia żeby cię chronić. Może nie mają takiej siły jak lustrzane odbicia, ale mają lepszą wytrzymałość, oraz nawet zbroję.\n\nKiedy będą miały 0 hp pryzmatyczne obrazy znikną po kilku turach, mogą być też uleczone w tym czasie. Jeśli nie ma żadnych wrogów, pryzmatyczne obrazy znikną i dołączą do ich pana.

actors.mobs.npcs.ratking.name=Laureat Kangura
actors.mobs.npcs.ratking.not_sleeping=Wcale nie śpię!
actors.mobs.npcs.ratking.what_is_it=O co chodzi? Nie mam czasu na takie nonsensy. Zadania same się nie rozwiążą!
actors.mobs.npcs.ratking.desc_festive=Wesołych świąt!
actors.mobs.npcs.ratking.desc=Ten uczeń jest laureatem Kangura, rozwiązywanie zadań stało się tak wielką częścią jego życia, że sam zmienił się w kangura...

actors.mobs.npcs.sheep.name=Zawalidroga
actors.mobs.npcs.sheep.baa!=Nie, nie przesunę się
actors.mobs.npcs.sheep.baa?=Mówiłeś coś?
actors.mobs.npcs.sheep.baa.=Tak, musze siedzieć akurat tutaj.
actors.mobs.npcs.sheep.baa...=Nie widzę problemu w tym że stoję ci na drodze...
actors.mobs.npcs.sheep.def_verb=blok
actors.mobs.npcs.sheep.desc=To uczeń, który absolutnie nie przejmuje się innymi i siedzi na środku korytarza. Nie siedźcie na schodach. To niebezpieczne!

actors.mobs.npcs.shopkeeper.name=Pani Natalia
actors.mobs.npcs.shopkeeper.thief=Hej, co to ma znaczyć!?
actors.mobs.npcs.shopkeeper.sell=Sprzedaj przedmiot
actors.mobs.npcs.shopkeeper.desc=Pani Natalia zajmuje się sklepikiem szkolnym. Sprzedaje wiele przydatnych przedmiotów i smacznych przekąsek.

actors.mobs.npcs.wandmaker.name=Pan Henio
actors.mobs.npcs.wandmaker.intro_warrior=Cóż za miła niespodzianka. Znalazłem Twoją kartę olimpijczyka...
actors.mobs.npcs.wandmaker.intro_rogue=A ty gdzie się wybierasz? Nie masz teraz lekcji? 
actors.mobs.npcs.wandmaker.intro_mage=Potrafisz mi naprawić coś w komputerze? 
actors.mobs.npcs.wandmaker.intro_huntress=Witam pannę! Czyżbyś zgubiła swój klucz do szafki? 
actors.mobs.npcs.wandmaker.intro_1=Wróciłem tutaj, by odwiedzić Słowaka. Muszę jednak rozwiązać kilka problemów...
actors.mobs.npcs.wandmaker.intro_dust=Proszę, przynieś mi mąkę. Planowałem zjeść na obiad placki, ale bez mąki ani rusz. Może znajdziesz ją pośród prozrzucanych kości. 
actors.mobs.npcs.wandmaker.intro_ember=Ktoś rozlał kwaś w holu. Potrzebuję pomocy pan z chemii. 
actors.mobs.npcs.wandmaker.intro_berry=Znalazłem zepsutą kanapkę za twoją szafką. Wyrzucaj ją i to szybko!
actors.mobs.npcs.wandmaker.intro_2=\n\nJeżeli jesteś w stanie zdobyć to dla mnie z chęcią odpłacę sie tobie jednym z moich ustrojstw! Przyniosłem dwa ze sobą, więc będziesz mógł wybrać sobie jedno z nich.
actors.mobs.npcs.wandmaker.reminder_dust=Patelnia już rozgrzana, a ja dalej nie mam mąki...
actors.mobs.npcs.wandmaker.reminder_ember=Znalazłeś pana z chemii? Szukaj w pracowniach chemicznych. Przydadzą ci się 4 świece i odpowiedni wzór na ziemi. Bardzo lubi ogień.
actors.mobs.npcs.wandmaker.reminder_berry=Wyrzuciłeś tą kanapkę? Szukaj jej ogrodach.
actors.mobs.npcs.wandmaker.def_verb=blok
actors.mobs.npcs.wandmaker.desc=Emerytowany woźny w Słowaku. Odwiedza szkołę i pomaga uczniom. 



###mobs
actors.mobs.acidic.name=Czwórka plus
actors.mobs.acidic.desc=Czwórka plus jest szczególnie drażniąca w związku z tym jak blisko jej do piątki. Walczy na dystans, przez co trudno ją poprawić. Przyda się dużo szczęścia.

actors.mobs.albino.name=Kangur, drugi etap
actors.mobs.albino.desc=Rzadko kiedy ktoś do niego przechodzi - jest trudniejszy niż pierwszy.

actors.mobs.armoredstatue.name=Ubrane popiersie Słowackiego
actors.mobs.armoredstatue.desc=Popiersie naszego patrona, tym razem jednak ubrane w stój szkolny.\n\nPokonanie go może być problemem.\n\nO ile sama rzeźba jest mosiężna, o tyle jej _%1$s_ i _%2$s_ wyglądają na jak najbardziej prawdziwe.

actors.mobs.bandit.name=Hiszpańska inkwyzycja(w czapce)


actors.mobs.bat.name=Trójka
actors.mobs.bat.desc=Ani dobrze ani źle. Warto ją poprawić, ale uważaj, im dłużej z nią walczysz tym mocniej rośnie w siłę.

actors.mobs.bee.name=Złota pszczoła
actors.mobs.bee.desc_honey=Pszczółki robią miodek. Pomimo swoich niewielkich rozmiarów, złote pszczoły potrafią zawzięcie bronić swego terytorium. Ta tutaj została uswojona i wygląda, jakby chciała podążać za tobą.
actors.mobs.bee.desc=Pomimo swoich niewielkich rozmiarów, złote pszczoły potrafią zawzięcie bronić swego terytorium. Ta tutaj jest szczególnie wściekła, więc lepiej uważaj!

actors.mobs.brute.name=Olimpiada przedmiototwa
actors.mobs.brute.enraged=dogrywka!
actors.mobs.brute.def_verb=blok
actors.mobs.brute.desc=Olimpiady przedmiotowe są konkursami na bardzo wysokim poziomie. Tylko najzdolniejsi uczniowie mogą zostać laureatami.

actors.mobs.brute$bruterage.name=Dogrywka Olimpiady
actors.mobs.brute$bruterage.desc=Konkurs zakończył się remisem i trzeba go rozstrzygnąć!\n\nOlimpiada skończy się, gdy jej osłona się wyczerpie albo z czasem, albo przy dobrych odpowiedziach. Do tego momentu, zadaje ona dużo większe obrażenia, więc uważaj!\n\nPozostała osłona: %d.

actors.mobs.causticslime.name=Czerwona galareta
actors.mobs.causticslime.desc=Ta pewnie smakuje jak truskawki... Nie, jednak nie! Jest strasznie _ostra_ w smaku.


actors.mobs.crab.name=Nieobecność nauczyciela
actors.mobs.crab.desc=The teacher is gone! Tu tu tutu tu tu ru ru tu!

actors.mobs.crystalmimic.name=kryształowy mimik
actors.mobs.crystalmimic.ate=Przedmiot pożarty przez mimika: %s!
actors.mobs.crystalmimic.escaped=Kryształowy mimik uciekł!
actors.mobs.crystalmimic.desc=Ta skrzynka jest jedynie podstępem. Aby dostać się do zawartości musisz najpier ją pokonać.\n\nKryształowy mimik to zwinniejsza odmiana zmiennokształtnych, starająca się unikać walki i kraść skarby. Po zdemaskowaniu próbuje uciec i użyć swej zdolności teleportowania przeciwników podczas ataku.

actors.mobs.demonspawner.name=Skrzynka Rady Młodzieżowej
actors.mobs.demonspawner.on_death=Wysypałeś zawartość skrzynki.
actors.mobs.demonspawner.desc=Mityczna skrzynka, do której można wrzucać uwagi dotyczące działania Rady. 

actors.mobs.dm100.name=Pani Irena 
actors.mobs.dm100.zap_kill=Niespodziewane pytanie zaskoczyło Cię...
actors.mobs.dm100.desc=Pani Irena prowadzi zajęcia artystyczne i WOK. Pomaga również uczniom, którzy chcieliby wystawić swoje prace na konkursach.

actors.mobs.dm200.name=Pan Krystian
actors.mobs.dm200.vent=Glebunia!
actors.mobs.dm200.desc= Pan Krystian prowadzi w naszej szkole zajęcia z historii i wiedzy o społeczeństwie. Słynie ze swojej bogatej kolekcji pamiątek, które zdobią jego salę. Ustawia również wystawy czasowe na korytarzu.

actors.mobs.dm201.name=Pan Krystian
actors.mobs.dm201.vent=Glebunia!
actors.mobs.dm201.desc=Pan Krystian prowadzi w naszej szkole zajęcia z historii i Wiedzy o Społeczeństwie. Słynie ze swojej bogatej kolekcji pamiątek, które zdobią jego salę. Ustawia również wystawy czasowe na korytarzu.

actors.mobs.olddm300.name=Pan Adam (old)
actors.mobs.olddm300.notice=Wykryto nieautoryzowany personel.
actors.mobs.olddm300.defeated=Misja zakończona niepowodzeniem. Wyłączanie.
actors.mobs.olddm300.repair=DM-300 naprawia się!
actors.mobs.olddm300.def_verb=blok
actors.mobs.olddm300.rankings_desc=Zmiażdżony przez DM-300
actors.mobs.olddm300.desc=Ta machina została stworzona przez krasnoludy kilka wieków temu. Później zaczęły one wymieniać podobne automatony na golemy, żywiołaki, a nawet demony. Ostatecznie stało się to powodem upadku ich cywilizacji. DM-300 i mu podobne maszyny były na ogół używane do budowania i górnictwa, a w szczególnych przypadkach – do obrony miast.

actors.mobs.newdm300.name=Pan Adam
actors.mobs.newdm300.notice=Szczęść Boże!
actors.mobs.newdm300.shield=Otrzymuje Bożą łaskę
actors.mobs.newdm300.vent=Pan Adam wypuszcza gorącą parę
actors.mobs.newdm300.rocks=Pan Adam uderza w ziemię, odrywając głazy od sufitu!
actors.mobs.newdm300.charging=Ojcze Nasz...
actors.mobs.newdm300.charging_hint=Świetliste iskry wskazują drogę do najbliższej kapliczki
actors.mobs.newdm300.supercharged=Amen...
actors.mobs.newdm300.charge_lost=Panie, czemuś mnie opuścił...
actors.mobs.newdm300.pylons_destroyed=Jak możesz, nie masz szacunku do religii?!
actors.mobs.newdm300.rankings_desc=Oblany przez pana Adama
actors.mobs.newdm300.def_verb=blok
actors.mobs.newdm300.defeated=TO WINA MASONÓW!!!
actors.mobs.newdm300.desc=Pan Adam jest Katechetą i miłośnikiem kolejnictwa. Pewnego dnia, podczas pielgrzymki do Częstochowy poprosił, by mógł zamienić się w lokomotywę. Bóg wysłuchał jego prośby i od tej pory jest parowozem.
actors.mobs.newdm300.desc_supercharged=Pan Adam jest objęty boską opieką. W tej formie nie może być uszkodzony i porusza się z podwójną prędkością! Dodatkowo może _przewiercić się przez litą skałę,_ choć przy tym porusza się znacznie wolniej.\n\nAtakowanie pana Adama bezpośrednio jest bezcelowe dopóki jest on błogosławiony, ale _coś w okolicy musi dostarczać mu tej energii,_ zniszczenie tego może go osłabić.
actors.mobs.newdm300$fallingrocks.desc=Obluzowane skały spadają ze stropu – wygląda to, jakby miał się za chwilę zawalić!

actors.mobs.dwarfking.name=Pan Andrzej
actors.mobs.dwarfking.notice=Młody człowieku!
actors.mobs.dwarfking.lifelink_1=Pomóż mi proszę zanieść te kwiaty.
actors.mobs.dwarfking.lifelink_2=Dziękuję!
actors.mobs.dwarfking.teleport_1=Zajmij się nimi, proszę!
actors.mobs.dwarfking.teleport_2=Zatrzymaj ich, proszę!
actors.mobs.dwarfking.wave_1=Zapraszam Kawiarenkę Literacką!
actors.mobs.dwarfking.wave_2=Witam nowych gości!
actors.mobs.dwarfking.wave_3=Ilu nas się tu dzisiaj zebrało...
actors.mobs.dwarfking.enraged=Nie możesz mnie pokonać, %s. JA. JESTEM. NIEŚMIERTELNY!
actors.mobs.dwarfking.losing=Nie! Nie możesz tego zrobić... Nie jesteś jeszcze na to gotowy...
actors.mobs.dwarfking.defeated=Powodzenia młody człowieku...
actors.mobs.dwarfking.rankings_desc=Pokonany przez pana Andrzeja 
actors.mobs.dwarfking.desc=Nieśmiertelny polonista. Miłośnik poezji Słowackiego. Opiekun Rady Młodzieżowej oraz Kawiarenki Literackiej.
actors.mobs.dwarfking$dkghoul.rankings_desc=Oblany przez pana Andrzeja
actors.mobs.dwarfking$dkmonk.rankings_desc=Oblany przez pana Andrzeja
actors.mobs.dwarfking$dkwarlock.rankings_desc=Oblany przez pana Andrzeja

actors.mobs.elemental$fireelemental.name=Pan Roman (Ogień)
actors.mobs.elemental$fireelemental.desc=Pan Roman jest nauczycielem chemii. Wykorzystuje swoje umiejętności w walce. Tym razem używając odczynników, wznieca ogień. 

actors.mobs.elemental$newbornfireelemental.name=Pan PiRoman(Ogień)
actors.mobs.elemental$newbornfireelemental.desc=Pan PiRoman jest nauczycielem chemii. Wykorzystuje swoje umiejętności w walce. Tym razem używając odczynników, wznieca ogień. Tym razem jednak, przeciąg powoduje, że wzniecony przez niego płomień jest mniej odporny na zimno i łatwiej go zgasić. 

actors.mobs.elemental$frostelemental.name=Pan Roman (Lód)
actors.mobs.elemental$frostelemental.desc=Pan Roman jest nauczycielem chemii. Wykorzystuje swoje umiejętności w walce. Tym razem używając odczynników, tworzy lód. Ta umiejętność jest szczególnie niebezpieczna, gdy znajduje się on w pobliżu źródeł wody. 

actors.mobs.elemental$shockelemental.name=Pan Roman (Elektryczność)
actors.mobs.elemental$shockelemental.desc=Pan Roman jest nauczycielem chemii. Wykorzystuje swoje umiejętności w walce. Tym razem używając odpowiednich przyrządów, tworzy elektryczność. Ta umiejętność jest szczególnie niebezpieczna, gdy znajduje się on w pobliżu źródeł wody, ponieważ porażenia są wtedy wyjątkowo dotkliwe. Potrafi także oślepić przeciwnika wiązką światła. 

actors.mobs.elemental$chaoselemental.name=Pan Roman (Chaos)
actors.mobs.elemental$chaoselemental.desc=Pan Roman jest nauczycielem chemii. Wykorzystuje swoje umiejętności w walce. Tym razem nie wiadomo, jakie odczynniki wybierze i co z nich powstanie. 

actors.mobs.eye.name=pan Sebastian
actors.mobs.eye.deathgaze_kill=Twoje kompromitujące zdjęcie trafiło na stronę szkoły...
actors.mobs.eye.desc=To człowiek pomocna dłoń. Posiada zdjęcie każdego ucznia szkoły. Strzeżcie się!

actors.mobs.fetidrat.name=Ostatni Etap Kangura
actors.mobs.fetidrat.desc=Dotarłeś aż tutaj?

actors.mobs.ghoul.name=Członek Kawiarenki Literackiej
actors.mobs.ghoul.desc=Artystycznie uzdolniony uczeń Słowaka. Gra na instrumencie. Interesuje się teatrem i poezją. Wielokrotny uczestnik wyjazdów do Krzemieńca. 

actors.mobs.gnoll.name=Konkurs J. Ang. FOX
actors.mobs.gnoll.desc=Konkurs języka angielskiego wymagający znajomości lekturki i skomplikowanych zwrotów. Powodzenia!

actors.mobs.gnolltrickster.name=dogrywka FOXa
actors.mobs.gnolltrickster.desc=Drugi etap FOXa, trudniejszy niż poprzedni

actors.mobs.goldenmimic.name=złoty mimik
actors.mobs.goldenmimic.desc=Mimik to magiczne stworzenie, które może przybrać dowolną formę. W podziemiach prawie zawsze decydują się naśladować skrzynię skarbów, ponieważ wiedzą jak przyciągnąć poszukiwaczy przygód.\n\nZłoty mimik to silniejsza odmiana zmiennokształtnych, starająca się przyciągać najlepszych z poszukiwaczy przygód. Strzegą większych skarbów, ale i bronią ich bardziej zaciekle niż zwyczajne mimiki.

actors.mobs.golem.name=Zepsuty automat z kawą
actors.mobs.golem.def_verb=blok
actors.mobs.golem.desc=Automat z kawą stawia na nogi uczniów Słowaka. W jego wnętrzu zaklinowała się niezliczona ilość pieniędzy. Trzeba go naprawić jak najszybciej!

