buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.3'
    }
}

allprojects {

    ext {
        appName = 'SMDungeon'
        appPackageName = 'com.slowakmovie.dungeon'

        appVersionCode = 420
        appVersionName = '1.1'

        appJavaCompatibility = 1.8

        appAndroidCompileSDK = 29
        appAndroidMinSDK = 9
        appAndroidTargetSDK = 29

        gdxVersion = '1.9.10'
    }
    version = appVersionName

    repositories {
        google()
        jcenter()
    }

}
