items.merchantsbeacon.name=nadajnik kupca
items.merchantsbeacon.ac_use=UŻYJ
items.merchantsbeacon.desc=To radyjko pozwala na komunikację na dalekie odległości.\n\nPo uruchomieniu, ten nadajnik pozwoli ci sprzedawać przedmioty do sklepiku z dowolnego miejsca labiryntu.\n\nJednakże bateria tego nadajnika wystarczy tylko na jedną sesję, więc użyj go mądrze.

items.stylus.name=magiczny RYLec
items.stylus.ac_inscribe=WYRYJ
items.stylus.prompt=Wybierz zbroję
items.stylus.identify=Musisz najpierw zidentyfikować tę zbroję.
items.stylus.cursed=Magia rylca nie działa na zbugowane zbroje.
items.stylus.inscribed=Podpisałeś swoją zbroję rylcem.
items.stylus.desc=Dzięki temu rylcowi możesz podpisać się pismem techniczny. Dzięki temu twój strój nabierze nowych właściwości. Nie masz wpływu na to jakie one będą.

