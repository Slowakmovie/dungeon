items.weapon.melee.magesstaff.no=Nie, zmieniłem zdanie
items.weapon.melee.magesstaff.desc=Własnoręcznie wykonany przez Informatyka pilot to zaawansowane, unikatowe urządzenie. Sam z siebie nie może nic zrobić, ale może kontrolować inne urządzenia.
items.weapon.melee.magesstaff.no_wand=Pilot obecnie nie może działa, musi zostać _połączony z innym urządzeniem_, zanim będzie mógł być użyty.
