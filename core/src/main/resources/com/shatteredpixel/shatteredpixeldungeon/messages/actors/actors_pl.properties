actors.mobs.king$undead.desc=Muzycznie i lirycznie uzdolnieni członkowie Kawiarenki Literackiej są zawsze na podorędziu pana Andrzeja.

actors.mobs.mimic.name=zmiennokształtny
actors.mobs.mimic.reveal=Ta skrzynia to mimik!
actors.mobs.mimic.hidden_hint=Coś jest nie tak z tą skrzynią... podejście bliżej, by ją otworzyć może być złym pomysłem.
actors.mobs.mimic.desc=Mimik to magiczne stworzenie, które może przybrać dowolną formę. W podziemiach prawie zawsze decydują się naśladować skrzynię skarbów, ponieważ wiedzą jak przyciągnąć poszukiwaczy przygód.\n\nMimiki potrafią dość paskudnie pogryźć, ale zazwyczaj mają więcej skarbów niż zwykłe skrzynie.

actors.mobs.necromancer.name=pan dr Maciej
actors.mobs.necromancer.desc=Doktor Maciej jest nauczycielem biologii. Hoduje żółwia.
actors.mobs.necromancer$necroskeleton.name=szkielet pana doktora Macieja
actors.mobs.necromancer$necroskeleton.desc=Ten szkielet został zbudowany przez pana doktora Macieja. Zachowuje się jak zwykły szkielet z sali biologicznej i rozpadnie się, jak tylko pan Burzyk przestanie go naprawiać.

