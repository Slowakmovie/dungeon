actors.mobs.newtengu$bombability$bombitem.cant_pickup=To jest przytwierdzone do podłoża, nie ruszysz tego!
actors.mobs.newtengu$bombability$bombitem.desc=Pan Wojtek ADM rzucił tu dziwnie wyglądającą bombę dymną, wypuszczającą gęsty, gorący dym. Wydaje z siebie głośne tykanie, jakby odliczała do eksplozji!\n\nBomba przymocowała się do podłogi, nie jesteś w stanie jej podnieść.

actors.mobs.newtengu$fireability$fireblob.desc=Pan Wojtek ADM rzucił tutaj drobny proszek który zaczyna się dymić, zaraz się zapali!

actors.mobs.newtengu$shockerability$shockerblob.desc=Kumuluje się tu energia elektyczna, każdy stojący na tym polu zostanie porażony w następnej turze!
actors.mobs.newtengu$shockerability$shockeritem.name=Paralizator
actors.mobs.newtengu$shockerability$shockeritem.cant_pickup=To jest zbyt naelektryzowane, nie podniesiesz tego!
actors.mobs.newtengu$shockerability$shockeritem.desc=Pan Wojtek ADM rzucił tutaj ciekawą maszynę, wygląda na zrobioną z części od robotów. Z maszyny ciągle wychodzą łuki elektryczne, ale chyba poruszają się po przewidywalnych torach.\n\nZ całym tym prądem dookoła tego, nie masz szans żeby to podnieść.

