actors.mobs.monk.name=Radiowęzeł
actors.mobs.monk.def_verb=blok
actors.mobs.monk.parried=sparowano
actors.mobs.monk.desc=Członkowie radiowęzła dbają o nagłośnienie wydarzeń i puszczają muzykę na przerwach. 

actors.mobs.monk$focus.name=Skupiony Baton
actors.mobs.monk$focus.desc=Mikołaj jest obecnie mocno skupiony na zadaniu.\n\nPodczas skupienia, kolejny fizyczny atak na ich postać gwarantuje spudłowanie, bez względu na to, jakie są okoliczności. Poddanie się temu atakowi sprawi, że Baton będzie się skupiał na sobie i będzie musiał zbudować go na nowo, aby poddawać się kolejnemu atakowi. Baton szybciej buduje skupienie, gdy się porusza.

actors.mobs.piranha.name=rybka pani Danuty
actors.mobs.piranha.desc=Te ryby są mieszkańcami akwarium. Zostały specjalnie wytresowane tak, by chronić zatopionych skarbów.

actors.mobs.pylon.name=Słup trakcyjny
actors.mobs.pylon.desc_inactive=Wieża energetyczna, która ma pomóc w regulacji energii zasilającej okoliczne maszyny.\n\nSłup jest obecnie nieaktywny i odporny na uszkodzenia.
actors.mobs.pylon.desc_active=Słup energetyczny, który ma pomóc w regulacji energii elektrycznej, która zasila maszyny w tym obszarze. Słup jest obecnie zasilany energią elektryczną, to musi być to, co ładuje pana Adama!\n\nW tym stanie słupy są podatne na uszkodzenia, ale będą wyłuskiwać energię elektryczną do pobliskich ogniw w sposób zgodny z ruchem wskazówek zegara. Ze względu na swoją ciężką drewnianą konstrukcję, słupy są odporne na duże ilości uszkodzeń.

actors.mobs.rat.name=Konkurs Matematyczny Kangur
actors.mobs.rat.desc=Popularny konkurs matematyczny słynacy z nieszablonowych zadań. Prawda jest taka, że wszystkim zależy tylko na zabawce, którą dają za uczestnicwto.

actors.mobs.ripperdemon.name=Rada Młodzieżowa
actors.mobs.ripperdemon.leap=debata
actors.mobs.ripperdemon.desc=Wybierana w corocznych wyborach. Reprezentuje uczniów.

actors.mobs.rotheart.name=Zepsuta Kanapka
actors.mobs.rotheart.desc=zepsute kanapki można znaleźć w szafkach czy plecakach. Wyrzuć je szybko!

actors.mobs.rotlasher.name=robak ze zgniłej kanapki
actors.mobs.rotlasher.desc=Ten robak wypełzł ze zgniłej kanapki znalezionej na korytarzu.
