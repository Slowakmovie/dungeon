items.weapon.melee.warhammer.name=młotek
items.weapon.melee.warhammer.stats_desc=To raczej celna broń.
items.weapon.melee.warhammer.desc=Tylko kilku przeciwników potrafi się oprzeć miażdżącej sile tej kupy ołowiu i stali, ale do wprawnego korzystanie wymaga ona znacznej siły. Nie ten sam co dał ci pan Michał....

items.weapon.melee.whip.name=taśma klejąca
items.weapon.melee.whip.stats_desc=Ten przybór ma ogromny zasięg.
items.weapon.melee.whip.desc=Przydatna, jeśli trzeba coś skleić. To bardzo długa rolka.

items.weapon.melee.wornshortsword.name=wypisany długopis
items.weapon.melee.wornshortsword.desc=Niebieski długopis, którego wkład wygląda na całkowicie opróżniony, mimo to, dalej pisze.


###missile weapons
items.weapon.missiles.darts.adrenalinedart.name=strzałka adrenalinowa
items.weapon.missiles.darts.adrenalinedart.desc=Groty tych strzałek są nasiąknięte substancją z nasion prędkoostu, które zwiększą prędkość celu. To doładowanie dotyczy zarówno szybkości poruszania, jak i ataku, choć poruszanie się jest bardziej wzmocnione. Strzałka sama w sobie zadaje obrażenia wrogom, ale nie sojusznikom.

items.weapon.missiles.darts.blindingdart.name=oślepiająca strzałka
items.weapon.missiles.darts.blindingdart.desc=Groty tych strzałek są nasiąknięte substancją z nasion ślepoziela, które oślepią cel na krótki czas. Nie dezorientują, więc przeciwnik nadal będzie pamiętał, gdzie ostatnio cię widział.

items.weapon.missiles.darts.chillingdart.name=chłodząca strzałka
items.weapon.missiles.darts.chillingdart.desc=Groty tych strzałek są nasiąknięte substancją z nasion lodowego bąbla, które wywołają zmrożenie u celu.

items.weapon.missiles.darts.dart.name=strzałka
items.weapon.missiles.darts.dart.ac_tip=GROT
items.weapon.missiles.darts.dart.prompt=Wybierz nasiono
items.weapon.missiles.darts.dart.tip_title=Nasącz grot strzałki
items.weapon.missiles.darts.dart.tip_desc=Nasionko może być połączone z jedną czy dwiema strzałkami, by nasączyć ich końce. Każdy rodzaj nasion tworzy inny typ strzałek, z unikalnymi jednorazowymi efektami.\n\nEfekt wybranej kombinacji: _%s._
items.weapon.missiles.darts.dart.tip_all= %1$d strzałki/ek z %2$d nasion
items.weapon.missiles.darts.dart.tip_two=2 strzałki z 1 nasiona
items.weapon.missiles.darts.dart.tip_one=1 strzałka z 1 nasiona
items.weapon.missiles.darts.dart.tip_cancel=Anuluj
items.weapon.missiles.darts.dart.desc=Te proste patyki z ostrymi grotami są wyważone tak, by lecieć prosto i uderzyć ofiarę, dzięki szybkiemu ruchowi nadgarstka. Mogą być nasączone nasionami, aby dać im różne efekty przy trafieniu.
items.weapon.missiles.darts.dart.unlimited_uses=Na szczęście dzięki prostej konstrukcji strzałek, nie niszczą się.

items.weapon.missiles.darts.displacingdart.name=przenosząca strzałka
items.weapon.missiles.darts.displacingdart.desc=Groty tych strzałek są nasiąknięte substancją z nasion gasnącego liścia, które teleportują cel na krótki dystans.

items.weapon.missiles.darts.healingdart.name=lecząca strzałka
items.weapon.missiles.darts.healingdart.desc=Groty tych strzałek są nasiąknięte substancją z nasion słonecznej trawy, które leczą cel. Strzałka sama w sobie wciąż zadaje obrażenia wrogom, ale nie sojusznikom.

items.weapon.missiles.darts.holydart.name=święta strzałka
items.weapon.missiles.darts.holydart.desc=Groty tych strzałek są nasiąknięte substancją z nasion gwiezdnego kwiatu, które wywołają wzrost mocy u celu na krótki czas. Strzałka sama w sobie wciąż zadaje obrażenia wrogom, ale nie sojusznikom.

items.weapon.missiles.darts.incendiarydart.name=podpalająca strzałka
items.weapon.missiles.darts.incendiarydart.desc=Groty tych strzałek są nasiąknięte substancją z nasion płomiennego kwiatu, które wytworzą płomień przy trafieniu w cel.

items.weapon.missiles.darts.paralyticdart.name=paraliżująca strzałka
items.weapon.missiles.darts.paralyticdart.desc=Groty tych strzałek są nasiąknięte substancją z nasion ziemnego korzenia, które wywołają u celu krótkotrwały paraliż.

items.weapon.missiles.darts.poisondart.name=trująca strzałka
items.weapon.missiles.darts.poisondart.desc=Groty tych strzałek są nasiąknięte substancją z nasion bolesnego mchu, które zatrują cel.

items.weapon.missiles.darts.rotdart.name=przegniła strzałka
items.weapon.missiles.darts.rotdart.desc=Groty tych strzałek są nasiąknięte substancją z nasion przegniłej jagody, które agresywnie przeżrą wszystko, czego dotkną. Potężni przeciwnicy uchronią się przed większością obrażeń, ale korozja jest wystarczająco silna aby zabić większość zwykłych przeciwników. Niestety, ale wywar korozyjny jest niestabilny i zużyje się po jednym użyciu.

items.weapon.missiles.darts.shockingdart.name=szokująca strzałka
items.weapon.missiles.darts.shockingdart.desc=Groty tych strzałek są nasiąknięte substancją z nasion burzowego pnącza, które wywołają paskudny szok u celu.

items.weapon.missiles.darts.sleepdart.name=usypiająca strzałka
items.weapon.missiles.darts.sleepdart.desc=Groty tych strzałek są nasiąknięte substancją z nasion śniącego puchu, które wywołają lekki sen u celu.

items.weapon.missiles.darts.tippeddart.ac_clean=OCZYŚĆ
items.weapon.missiles.darts.tippeddart.clean_title=Oczyść strzałki
items.weapon.missiles.darts.tippeddart.clean_desc=Ta czynność usunie specjalny efekt z grotu strzałek, zmieniając je znów w zwykłe strzałki.
items.weapon.missiles.darts.tippeddart.clean_all=Oczyść wszystko
items.weapon.missiles.darts.tippeddart.clean_one=Oczyść jedną
items.weapon.missiles.darts.tippeddart.cancel=Anuluj
items.weapon.missiles.darts.tippeddart.durability=Zakańczane strzałki tracą specjalne właściwości i stają się zwykłymi strzałkami po użyciu.
items.weapon.missiles.darts.tippeddart.uses_left=Te rzutki mają _%d/%d_ użyć zanim jedna z nich się uszkodzi.
items.weapon.missiles.darts.tippeddart.unlimited_uses=_Są tak wysokiej jakości, że nigdy się nie zepsują._
items.weapon.missiles.darts.tippeddart.about_to_break=Końcówka twojej strzałki zaraz się wyczerpie.


items.weapon.missiles.bolas.name=szczęśliwe kostki
items.weapon.missiles.bolas.desc=Dwie włochate kostki połączone sznurkiem.

items.weapon.missiles.boomerang.name=banan
items.weapon.missiles.boomerang.desc=Rzucony do przeciwnika, ten podłużny owoc, powróci do rąk rzucającego.
items.weapon.missiles.boomerang.durability=Ten banan nie uszkodzi się podczas użytkowania.

items.weapon.missiles.fishingspear.name=krótka słomka
items.weapon.missiles.fishingspear.desc=Nieszczęśliwa słomka. Może służyć również jako improwizowana broń.

items.weapon.missiles.forcecube.name=kostka do gry
items.weapon.missiles.forcecube.ondeath=Zabiłeś siebie własną kostką do gry...
items.weapon.missiles.forcecube.desc=Rzut tą kostką daje duże szanse na wyrzucenie szczęśliwej liczby

items.weapon.missiles.heavyboomerang.name=banan
items.weapon.missiles.heavyboomerang.desc=Ten banan wymaga wprawy, ale wywołuje znaczne obrażenia. Po kilku turach powróci w miejsce, z którego został rzucony.

items.weapon.missiles.javelin.name=długa słomka
items.weapon.missiles.javelin.desc=Szczęście ci dopisuje. Jeśli masz odpowiednią siłę, ta słomka może byc celną bronią.

items.weapon.missiles.kunai.name=kręciołek
items.weapon.missiles.kunai.desc=Przenośna ruletka, po zakręceniu pokazuje losową liczbę.

items.weapon.missiles.missileweapon.stats=Ta broń miotana _poziomu-%1$d_ zadaje _%2$d-%3$d obrażeń_ i wymaga _%4$d siły,_ by używać jej należycie.
items.weapon.missiles.missileweapon.distance=Ta broń jest zaprojektowana do używania na odległość. Jest bardziej celna w przypadku oddalonych przeciwników, ale także jest o wiele mniej celna, na odległość walki wręcz.
items.weapon.missiles.missileweapon.durability=Broń na odległość będzie się zużywać i zepsuje się w miarę używania jej.
items.weapon.missiles.missileweapon.uses_left=Ten zestaw broni ma _%d/%d_ użyć zanim jedna z nich się uszkodzi.
items.weapon.missiles.missileweapon.unlimited_uses=_Są tak wysokiej jakości, że nigdy się nie zepsują._
items.weapon.missiles.missileweapon.about_to_break=Twoja rzucana broń zaraz się zepsuje.

items.weapon.missiles.shuriken.name=czterolistna koniczyna
items.weapon.missiles.shuriken.desc=Bardzo rzadka mutacja sprawiła, że ta koniczyna ma 4 liście zamiast 3.

items.weapon.missiles.throwingclub.name=szczęśliwa siódemka
items.weapon.missiles.throwingclub.desc=7 jest uważane za szczęśliwą liczbę. Nie zadają dużych obrażeń, ale ich budowa sprawia, że są trwałe i nie będą przyczepiać się do wrogów.

items.weapon.missiles.throwinghammer.name=szczęśliwsza siódemka
items.weapon.missiles.throwinghammer.desc=Te 7 wyglądają na jeszcze szczęśliwsze Nie zadają zbyt dużo obrażeń, ale ich konstrukcja z metalu powoduje że są wytrzymałe i nie przyczepiają się do wrogów.

items.weapon.missiles.throwingknife.name=zużyty ołówek
items.weapon.missiles.throwingknife.desc=Te ołówki przeszły już sporo. Są najbardziej efektywne przeciwko wrogom, którzy niczego się nie spodziewają.

items.weapon.missiles.throwingspear.name=średnia słomka
items.weapon.missiles.throwingspear.desc=Nie pechowa, ale też nie najszczęśliwsza. Z powodzeniem można nią rzucać.

items.weapon.missiles.throwingstone.name=moneta do rzucania
items.weapon.missiles.throwingstone.desc=Te monety nie mają już dużej wartości, są za to świetnie wyważone i nadają sie do rzutów monetą.

items.weapon.missiles.tomahawk.name=podkowa
items.weapon.missiles.tomahawk.desc=Najwyraźniej jakiś koń biega boso. No cóż... jego strata! Solidny cios natomiast spowoduje, że wróg będzie krwawił.

items.weapon.missiles.trident.name=widelec
items.weapon.missiles.trident.desc=Nic śmiesznego, tylko widelec. Szkoda, że nie łyżka. Bardzo potężny, ale zarazem ciężki.


items.weapon.spiritbow.name=łuk strzelczyni
items.weapon.spiritbow.ac_shoot=STRZEL
items.weapon.spiritbow.prompt=Wybierz cel
items.weapon.spiritbow.stats=Ten łuk nie może być ulepszony w normalny sposób, ale zamiast tego będzie stawał się silniejszy w miarę zdobywania przez postać kolejnych poziomów. Na obecnym poziomie strzały z łuku będą zadawać _%1$d-%2$d punktów obrażeń_ i wymagać _%3$d punktów siły_ do poprawnego użycia.
items.weapon.spiritbow.desc=Łuk wykonany z pradawnego drewna. Jego cięciwa i wyżłobienia świecą bladym niebieskim światłem. Gdy cięciwa zostanie pociągnięta, łuk wytworzy magiczną strzałę, którą można strzelić w przeciwnika.

items.weapon.weapon.identify=Jesteś już wystarczająco dobrze zaznajomiony z tym przyborem, by go zidentyfikować.
items.weapon.weapon.too_heavy=Z powodu twojej niewystarczającej siły, atakowanie tym przyborem będzie wolniejsze i trudno ci będzie wykonać atak z zaskoczenia.
items.weapon.weapon.excess_str=Dzięki twojej nadmiernej sile będziesz zadawać do _%d dodatkowych obrażeń_ z tym przyborem.
items.weapon.weapon.incompatible=Oddziaływanie różnych typów magii wymazało glif na tym stroju!
items.weapon.weapon.cursed_worn=Ten przybór jest zbugowany, nie możesz go zdjąć.
items.weapon.weapon.cursed=Czujesz glitche promieniujące z tego stroju.
items.weapon.weapon.not_cursed=Ten przybór jest wolny od błędów.
items.weapon.weapon.faster=Jest rozszerzony by wzmocnić _prędkość._
items.weapon.weapon.stronger=Jest rozszerzony by wzmocnić _obrażenia._
