actors.mobs.spinner.name=koronawirus
actors.mobs.spinner.desc=#zostańwdomu. Groźny wirus, czyha na wasze zdrowie, myjcie ręce, nie liżcie klamek i zostańcie w domu.

actors.mobs.statue.name=popiersie Słowackiego
actors.mobs.statue.def_verb=blok
actors.mobs.statue.desc=Ta rzeźba przedstawia niezwykle utalentowanego i przystojnego poetę- Juliusza Słowackiego. Najlepiej traktować go z szacunkiem. \n\nSama statua zrobiona jest z brązu, jednak _%s._ wygląda na prawdziwy.

actors.mobs.succubus.name=pan Janusz
actors.mobs.succubus.desc=Wice dyrektor szkoły, znany z uwagi na swoja karierę polityczną. Używając swej magii, pan Janusz może zauroczyć bohatera, który nie jest zdolny do zaatakowania niczego, dopóki zauroczenie nie przestanie działać. Gdy pan Janusz zaatakuje zauroczonego przeciwnika, ukradnie mu część punktów życia.

actors.mobs.swarm.name=Błąd ortograficzny
