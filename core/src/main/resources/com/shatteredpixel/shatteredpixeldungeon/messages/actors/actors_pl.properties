actors.mobs.greatcrab.desc=To wyjątkowo długa nieobecność nauczyciela, która zakłóca funkcjonowanie Szkoły.

actors.mobs.guard.name=Pani Lilianna
actors.mobs.guard.scorpion=Co to ma być? Co to jest za strój?
actors.mobs.guard.def_verb=blok
actors.mobs.guard.desc=Dba o przestrzeganie szkolnego mundurka. Pamiętaj o regulaminowym stroju i ubraniu krawata.

actors.mobs.king.name=Pan Andrzej
actors.mobs.king.notice=Młody człowieku!
