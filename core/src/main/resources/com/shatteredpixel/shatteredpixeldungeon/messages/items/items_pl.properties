items.weapon.melee.shortsword.desc=Czarny długopis. Komputery nie mają problemu z odczytaniem go.

items.weapon.melee.quarterstaff.name=kreda
items.weapon.melee.quarterstaff.stats_desc=Ten przybór blokuje 0-3 obrażeń.
items.weapon.melee.quarterstaff.desc=Kreda używana do pisania po tablicy.

items.weapon.melee.roundshield.name=kątomierz
items.weapon.melee.roundshield.typical_stats_desc=Normalnie ten przybór blokuje 0-%d obrażeń, a jego skuteczność wzrasta wraz z ulepszeniami.
items.weapon.melee.roundshield.stats_desc=Ten przybór blokuje 0-%d obrażeń. Blokowanie zwiększa się wraz z ulepszeniami.
items.weapon.melee.roundshield.desc=Ten oglągły przybór pozwala na precyzyjne określanie kątów, bardzo przydatne w planimetrii.

items.weapon.melee.runicblade.name=niebieska kreda
items.weapon.melee.runicblade.stats_desc=Ten przybór odnosi większą korzyść z ulepszeń.
items.weapon.melee.runicblade.desc=Jasno niebieska kreda, używana do zapisywania _ważnych_ informacji na tablicy.

items.weapon.melee.sai.name=dwa ołówki
items.weapon.melee.sai.stats_desc=Jest to bardzo szybki przybór.\nTen przybór blokuje 0-2 obrażeń.
items.weapon.melee.sai.desc=Dwa ostre ołówki przeznaczone do trzymania po jednym w każdej ręce. Wyśmienite do blokowania ataków i szybkich cięć.

items.weapon.melee.scimitar.name=zabawny długopis
items.weapon.melee.scimitar.stats_desc=To dość szybki przybór.
items.weapon.melee.scimitar.desc=Jego kształt jest nietypowy, a gdy się nim trzęsie to rusza oczkami.

items.weapon.melee.spear.name=cienki pędzel
items.weapon.melee.spear.stats_desc=To raczej powolny przybór.\nTen przybór posiada dodatkowy zasięg.
items.weapon.melee.spear.desc=Smukły drewniany patyk, zakończony włosiem, pokryty jasnoniebieską farbą.

items.weapon.melee.sword.name=zielony długopis
items.weapon.melee.sword.desc=Wybija się z tłumu.

