items.weapon.melee.magesstaff.cursed=Nie możesz użyć zbugowanego urządzenia
items.weapon.melee.magesstaff.warning=Czy na pewno chcesz połączyć pilota z tym urządzeniem? Poprzednie poprzednie połączenie zostanie zerwane.\n\nJeżeli urządzenie, z którym się łączysz ma ten sam lub wyższy poziom niż pilot, pilot przejmie poziom urządzenia i maksymalnie jeden punkt ulepszenia.\n\nTo połączenie da pilot poziomu %d.
