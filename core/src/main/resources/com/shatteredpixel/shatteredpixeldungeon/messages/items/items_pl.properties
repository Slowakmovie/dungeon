items.tomeofmastery.desc=Dzięki tej karcie, możesz wybrać swoją specjalizację. Tylko pamiętaj, nie możesz jej zmienić.

items.torch.name=kaganek oświaty
items.torch.ac_light=ZAPAL
items.torch.desc=Dzięki temu przedmiotowi możesz widzieć dalej. Oświetli twoją ścieżkę edukacji.
