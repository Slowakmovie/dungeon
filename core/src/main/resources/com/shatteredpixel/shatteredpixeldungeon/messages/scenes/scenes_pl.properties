scenes.introscene.text=Wielu młodych uczniów rozpoczęło swoją edukacją w słowaku od wejścia do tego korytarza przed tobą. Większość wróciła z dyplomami i przydatną wiedzą.\n\nJedynie nielicznym udało się uzyskać tytuł _Primus Inter Pares_: pierwszego wśród równych, o którym mówią, że od dyrektora zależy kto go otrzyma.\n\nUznałeś, że jesteś gotowy przyjąć wyzwanie. Co ważniejsze, czujesz, że fortuna uśmiecha się do ciebie. Czas rozpocząć swoją własną, edukacyjną przygodę!

