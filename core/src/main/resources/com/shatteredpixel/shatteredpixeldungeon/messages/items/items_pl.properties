items.scrolls.scroll.unknown_desc=Nieczytelna, magiczna runa została zapisana na tym pergaminie. Kto wie, co się stanie, jak zostanie przeczytana głośno?
items.scrolls.scroll.blinded=Nie możesz odczytać ściągi gdy jesteś oślepiony.
items.scrolls.scroll.no_magic=Nie możesz czytać ściągi kiedy jesteś odporny na magię.
items.scrolls.scroll.cursed=Twoja zbugowana księga zaklęć uniemożliwia ci wywołanie mocy tej ściągi! Ściąga zdjęcia klątwy może być wystarczająco silny by dalej działać...
