items.artifacts.timekeepershourglass$sandbag.desc=Ten mały woreczek piasku powinien świetnie pasować do twojej klepsydry.\n\nTo trochę dziwne, że pani Natalia ma tak specyficzny przedmiot, właśnie wtedy kiedy go potrzebujesz...

